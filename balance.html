<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balance Ledger - Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
      
      body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        background-color: #fcfcfc;
      }

      /* Sidebar Active Link Style - Maroon Bubble */
      .nav-active {
        background-color: #801b1b;
        color: white !important;
        box-shadow: 0 8px 15px -3px rgba(128, 27, 27, 0.3);
      }

      /* Loader Spinner */
      .loader {
        border-top-color: #801b1b;
        animation: spinner 0.8s linear infinite;
      }
      @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

      /* Smooth Transitions */
      .transition-all-custom {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Compact Input styling */
      .input-bg {
        background-color: #f8f9fb;
        border: none;
        border-radius: 0.75rem;
        padding: 0.5rem 0.8rem;
        font-size: 0.75rem;
        font-weight: 600;
        color: #475569;
        outline: none;
      }

      /* Hide Scrollbar */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  </head>
  <body class="text-slate-900 antialiased overflow-x-hidden">
    
    <!-- Sidebar Overlay -->
    <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-slate-900/40 z-40 hidden md:hidden backdrop-blur-sm transition-opacity"></div>

    <!-- Sidebar (w-64 Consistency) -->
    <aside id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-white border-r border-slate-100 z-50 transition-transform duration-300 -translate-x-full md:translate-x-0 flex flex-col">
      <div class="p-6 mb-2">
        <h1 class="text-xl font-extrabold text-[#801b1b] flex items-center gap-2">
          <i class="fas fa-wallet"></i> Tracker
        </h1>
      </div>

      <nav class="flex-1 px-4 space-y-1">
        <a href="dashboard.html" class="flex items-center gap-3 px-4 py-3 rounded-xl font-semibold text-sm text-slate-500 hover:bg-slate-50 transition-all-custom">
            <i class="fas fa-th-large w-5"></i> Dashboard
        </a>
        <a href="report.html" class="flex items-center gap-3 px-4 py-3 rounded-xl font-semibold text-sm text-slate-500 hover:bg-slate-50 transition-all-custom">
            <i class="fas fa-file-invoice-dollar w-5"></i> Reports
        </a>
        <a href="lended.html" class="flex items-center gap-3 px-4 py-3 rounded-xl font-semibold text-sm text-slate-500 hover:bg-slate-50 transition-all-custom">
            <i class="fas fa-hand-holding-usd w-5"></i> Lended
        </a>
        <a href="debt.html" class="flex items-center gap-3 px-4 py-3 rounded-xl font-semibold text-sm text-slate-500 hover:bg-slate-50 transition-all-custom">
            <i class="fas fa-file-signature w-5"></i> Debt
        </a>
        <a href="savings.html" class="flex items-center gap-3 px-4 py-3 rounded-xl font-semibold text-sm text-slate-500 hover:bg-slate-50 transition-all-custom">
            <i class="fas fa-piggy-bank w-5"></i> Savings
        </a>
        <a href="balance.html" class="nav-active flex items-center gap-3 px-4 py-3 rounded-xl font-bold text-sm transition-all-custom">
            <i class="fas fa-scale-balanced w-5"></i> Balance
        </a>
      </nav>

      <div class="p-4 border-t border-slate-50">
        <button onclick="logout()" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-rose-600 text-sm font-bold hover:bg-rose-50 transition-all-custom">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="md:ml-64 min-h-screen">
      <!-- Navbar -->
      <nav class="bg-white/80 backdrop-blur-md sticky top-0 z-30 border-b border-slate-100 px-4 py-3">
        <div class="flex items-center gap-4 max-w-6xl mx-auto">
          <button onclick="toggleSidebar()" class="md:hidden text-slate-600 p-2"><i class="fas fa-bars text-lg"></i></button>
          <h2 class="text-sm font-bold text-slate-800">Net Balance Ledger</h2>
        </div>
      </nav>

      <div class="p-4 md:p-8 max-w-6xl mx-auto space-y-6">
        
        <!-- MINIMIZED DATE FILTER TOOLBAR -->
        <div class="bg-white p-3 rounded-2xl border border-slate-100 shadow-sm flex flex-wrap items-center gap-3 sm:w-fit">
            <div class="flex items-center gap-2">
                <label class="text-[9px] font-extrabold text-slate-400 uppercase tracking-widest">From</label>
                <input type="date" id="startDate" class="input-bg" />
            </div>
            <div class="flex items-center gap-2">
                <label class="text-[9px] font-extrabold text-slate-400 uppercase tracking-widest">To</label>
                <input type="date" id="endDate" class="input-bg" />
            </div>
            <button onclick="applyFilters()" class="bg-[#801b1b] text-white p-2 rounded-xl hover:scale-105 active:scale-95 transition-all shadow-md">
                <i class="fas fa-sync-alt text-[10px]"> Filter</i>
            </button>
        </div>

        <!-- Period Summary Cards -->
        <div class="grid grid-cols-2 lg:grid-cols-3 gap-3 md:gap-6">
          <div class="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm transition-transform hover:-translate-y-1">
            <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">Period Income</p>
            <h2 id="total-inc" class="text-base md:text-xl font-black text-emerald-600 mt-1 truncate">₱0.00</h2>
          </div>
          <div class="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm transition-transform hover:-translate-y-1">
            <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">Period Outflow</p>
            <h2 id="total-exp" class="text-base md:text-xl font-black text-rose-600 mt-1 truncate">₱0.00</h2>
          </div>
          <div class="bg-slate-900 text-white p-5 rounded-3xl shadow-xl shadow-slate-900/20 col-span-2 lg:col-span-1 flex flex-col justify-center transition-transform hover:-translate-y-1">
            <p class="text-[9px] font-bold opacity-60 uppercase tracking-widest">Net Balance</p>
            <h2 id="total-net" class="text-xl md:text-2xl font-black mt-1 truncate">₱0.00</h2>
          </div>
        </div>

        <!-- Table Loading -->
        <div id="loading" class="flex flex-col items-center py-20">
          <div class="loader rounded-full border-4 border-slate-50 h-10 w-10 mb-3"></div>
          <p class="text-slate-400 text-[10px] font-bold uppercase tracking-widest">Updating Ledger...</p>
        </div>

        <!-- Ledger Content -->
        <div id="content" class="hidden animate-in fade-in duration-500">
          <div class="bg-white rounded-[2rem] border border-slate-100 shadow-sm overflow-hidden">
            <div class="overflow-x-auto no-scrollbar">
              <table class="w-full text-left border-collapse min-w-[700px]">
                <thead class="bg-slate-50/50 text-slate-400 text-[9px] uppercase font-bold">
                  <tr>
                    <th class="px-8 py-5">Date</th>
                    <th class="px-8 py-5">Category</th>
                    <th class="px-8 py-5">Notes</th>
                    <th class="px-8 py-5 text-center">Status</th>
                    <th class="px-8 py-5 text-right">Amount</th>
                  </tr>
                </thead>
                <tbody id="ledger-body" class="divide-y divide-slate-50 text-xs font-medium text-slate-600"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      if (!localStorage.getItem('user')) { window.location.href = "login.html"; }

      const API_URL = "https://script.google.com/macros/s/AKfycbxJAJUYfLB5kIYXnpPAIegWFouW5ABnEPFFtEHNDGoZ1zr7JL2FkpIAoiHOcE-EXb8nIA/exec";
      let allData = [];

      function toggleSidebar() {
        const sb = document.getElementById('sidebar');
        const ov = document.getElementById('sidebar-overlay');
        sb.classList.toggle("-translate-x-full");
        ov.classList.toggle("hidden");
      }

      function logout() {
        if (confirm("Logout?")) { localStorage.removeItem('user'); window.location.href = "index.html"; }
      }

      function jsonp(url) {
        return new Promise((resolve) => {
          const cb = 'jsonp_' + Math.round(100000 * Math.random());
          window[cb] = (data) => { delete window[cb]; document.body.removeChild(script); resolve(data); };
          const script = document.createElement('script');
          script.src = `${url}${url.includes('?') ? '&' : '?'}callback=${cb}`;
          document.body.appendChild(script);
        });
      }

      window.onload = async () => {
        const now = new Date();
        document.getElementById('startDate').value = new Date(now.getFullYear(), now.getMonth(), 1).toISOString().split('T')[0];
        document.getElementById('endDate').value = now.toISOString().split('T')[0];
        await loadData();
      };

      async function loadData() {
        document.getElementById('loading').classList.remove('hidden');
        document.getElementById('content').classList.add('hidden');
        try {
          const raw = await jsonp(`${API_URL}?action=read&t=${Date.now()}`);
          allData = raw.map(row => {
            let clean = {};
            Object.keys(row).forEach(key => clean[key.trim()] = row[key]);
            return clean;
          });
          applyFilters();
        } catch (err) { alert("Data error."); }
      }

      function applyFilters() {
        const start = new Date(document.getElementById('startDate').value);
        const end = new Date(document.getElementById('endDate').value);
        end.setHours(23, 59, 59);

        const filtered = allData.filter(r => {
          const d = new Date(r.Date);
          return d >= start && d <= end;
        });

        renderLedger(filtered);
      }

      function renderLedger(data) {
        let inc = 0, exp = 0;
        const tbody = document.getElementById('ledger-body');
        
        if (data.length === 0) {
          tbody.innerHTML = '<tr><td colspan="5" class="py-20 text-center text-slate-400 italic">No transactions found for this period.</td></tr>';
        } else {
          tbody.innerHTML = data.sort((a,b) => new Date(b.Date) - new Date(a.Date)).map(r => {
            const amt = parseFloat(r.Amount) || 0;
            const isInc = r.Category === "Income";
            if(isInc) inc += amt; else exp += amt;

            return `
              <tr class="hover:bg-slate-50 transition-all group">
                <td class="px-8 py-5 opacity-50 text-[10px] font-bold uppercase tracking-tighter">${new Date(r.Date).toLocaleDateString()}</td>
                <td class="px-8 py-5"><span class="px-2.5 py-1 bg-slate-100 rounded-lg text-[10px] font-bold text-slate-500 uppercase tracking-wide">${r.Category}</span></td>
                <td class="px-8 py-5 text-slate-500 italic max-w-xs truncate">${r.Notes || '---'}</td>
                <td class="px-8 py-5 text-center">
                  <span class="px-2 py-1 rounded-lg text-[9px] font-black uppercase ${r.Status === 'Paid' ? 'bg-emerald-50 text-emerald-600' : 'bg-amber-50 text-amber-600'}">
                    ${r.Status || 'Paid'}
                  </span>
                </td>
                <td class="px-8 py-5 text-right font-black ${isInc ? 'text-emerald-600' : 'text-slate-800'}">
                  ${isInc ? '+' : '-'} ₱${amt.toLocaleString(undefined, {minimumFractionDigits: 2})}
                </td>
              </tr>`;
          }).join('');
        }

        const fmt = (v) => `₱${v.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
        document.getElementById('total-inc').innerText = fmt(inc);
        document.getElementById('total-exp').innerText = fmt(exp);
        document.getElementById('total-net').innerText = fmt(inc - exp);
        
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('content').classList.remove('hidden');
      }
    </script>
  </body>
</html>

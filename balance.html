<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Ledger - Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .loader { border-top-color: #059669; animation: spinner 0.6s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #sidebar { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        @media (max-width: 768px) { #sidebar.closed { transform: translateX(-100%); } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <!-- Mobile Overlay -->
    <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/50 z-40 hidden md:hidden"></div>

    <!-- SIDEBAR -->
    <aside id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-white border-r border-slate-200 z-50 closed md:translate-x-0">
        <div class="p-6 border-b border-slate-100 flex items-center justify-between">
            <h1 class="text-xl font-black text-red-900 flex items-center gap-2">
                <i class="fas fa-wallet"></i> Tracker
            </h1>
            <button onclick="toggleSidebar()" class="md:hidden text-slate-400 hover:text-red-900"><i class="fas fa-times text-xl"></i></button>
        </div>
        <nav class="p-4 space-y-2">
            <a href="dashboard.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-500 hover:bg-slate-50 hover:text-red-900">
                <i class="fas fa-th-large w-5"></i> Dashboard
            </a>
            <a href="report.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-500 hover:bg-slate-50 hover:text-red-900">
                <i class="fas fa-file-invoice-dollar w-5"></i> Reports
            </a>
            <a href="lended.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-500 hover:bg-slate-50 hover:text-red-900">
                <i class="fas fa-hand-holding-usd w-5"></i> Lended
            </a>
            <a href="debt.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-500 hover:bg-slate-50 hover:text-red-900">
                <i class="fas fa-file-signature w-5"></i> Debt
            </a>
            <a href="savings.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-500 hover:bg-slate-50 hover:text-red-900">
                <i class="fas fa-piggy-bank w-5"></i> Savings
            </a>
            <a href="balance.html" class="flex items-center gap-3 px-4 py-3 rounded-xl bg-red-900 text-white font-bold shadow-lg shadow-red-900/20">
                <i class="fas fa-scale-balanced w-5"></i> Balance
            </a>
        </nav>
        <div class="absolute bottom-0 left-0 w-full p-6 border-t border-slate-100 bg-slate-50/50">
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Version 1.0</p>
            <p class="text-xs font-medium text-slate-500">© 2024 Expense Tracker</p>
        </div>
    </aside>

    <main class="md:ml-64">
        <!-- Top Navbar -->
        <nav class="bg-red-900 text-white p-4 sticky top-0 z-30 shadow-md">
            <div class="flex items-center gap-4">
                <button onclick="toggleSidebar()" class="md:hidden text-white text-xl p-1"><i class="fas fa-bars"></i></button>
                <h1 class="text-lg font-bold">Net Balance Ledger</h1>
            </div>
        </nav>

        <div class="p-4 md:p-8 max-w-6xl mx-auto space-y-6">
            
            <!-- DATE FILTER SECTION -->
            <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 items-end">
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Start Date</label>
                        <input type="date" id="startDate" class="w-full border rounded-xl p-3 mt-1 outline-emerald-600">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">End Date</label>
                        <input type="date" id="endDate" class="w-full border rounded-xl p-3 mt-1 outline-emerald-600">
                    </div>
                    <button onclick="applyFilters()" class="w-full bg-emerald-600 text-white py-3 rounded-xl font-bold hover:bg-emerald-700 transition-all shadow-lg shadow-emerald-600/20">
                        Apply Filter
                    </button>
                </div>
            </div>

            <!-- Summary Stats -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm">
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Period Income</p>
                    <h2 id="total-inc" class="text-2xl font-black text-green-600">₱0.00</h2>
                </div>
                <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm">
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Period Outflow</p>
                    <h2 id="total-exp" class="text-2xl font-black text-red-600">₱0.00</h2>
                </div>
                <div class="bg-emerald-600 text-white p-6 rounded-3xl shadow-xl shadow-emerald-600/20">
                    <p class="text-[10px] font-bold uppercase opacity-80 tracking-widest">Net Balance</p>
                    <h2 id="total-net" class="text-3xl font-black mt-1">₱0.00</h2>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loading" class="flex flex-col items-center py-10">
                <div class="loader rounded-full border-4 border-t-4 border-gray-200 h-10 w-10 mb-2"></div>
                <p class="text-slate-400 text-sm">Processing Data...</p>
            </div>

            <!-- Ledger Table -->
            <div id="content" class="hidden space-y-4">
                <div class="bg-white rounded-2xl border border-slate-200 overflow-hidden shadow-sm">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left min-w-[700px]">
                            <thead class="bg-slate-50 text-[10px] font-bold uppercase text-slate-400 border-b">
                                <tr>
                                    <th class="px-6 py-4">Date</th>
                                    <th class="px-6 py-4">Category</th>
                                    <th class="px-6 py-4">Notes</th>
                                    <th class="px-6 py-4">Status</th>
                                    <th class="px-6 py-4 text-right">Amount</th>
                                </tr>
                            </thead>
                            <tbody id="ledger-body" class="divide-y divide-slate-100 text-sm"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        if (!localStorage.getItem('user')) {
            window.location.href = "login.html";
        }
        const API_URL = "https://script.google.com/macros/s/AKfycbxJAJUYfLB5kIYXnpPAIegWFouW5ABnEPFFtEHNDGoZ1zr7JL2FkpIAoiHOcE-EXb8nIA/exec";
        let allData = [];


        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('closed');
            document.getElementById('sidebar-overlay').classList.toggle('hidden');
        }

        function jsonp(url){
            return new Promise((res)=>{
                const n='jsonp_'+Math.round(100000*Math.random());
                window[n]=(d)=>{delete window[n];document.body.removeChild(s);res(d)};
                const s=document.createElement('script');
                s.src=url+(url.indexOf('?')>=0?'&':'?')+'callback='+n;
                document.body.appendChild(s);
            })
        }

        window.onload = async () => {
            // Default dates: Start of current month to today
            const now = new Date();
            const firstDay = new Date(now.getFullYear(), now.getMonth(), 1);
            
            document.getElementById('startDate').value = firstDay.toISOString().split('T')[0];
            document.getElementById('endDate').value = new Date().toISOString().split('T')[0];
            
            await loadData();
        };

        async function loadData() {
            try {
                const raw = await jsonp(`${API_URL}?action=read&t=${Date.now()}`);
                allData = raw.map(row => {
                    let cleanRow = {};
                    Object.keys(row).forEach(key => cleanRow[key.trim()] = row[key]);
                    return cleanRow;
                });
                applyFilters();
            } catch (err) {
                console.error(err);
                alert("Error loading data.");
            }
        }

        function applyFilters() {
            const startStr = document.getElementById('startDate').value;
            const endStr = document.getElementById('endDate').value;
            
            if (!startStr || !endStr) return;

            const startDate = new Date(startStr);
            const endDate = new Date(endStr);
            endDate.setHours(23, 59, 59);

            const filtered = allData.filter(r => {
                const d = new Date(r.Date);
                return d >= startDate && d <= endDate;
            });

            renderLedger(filtered);
        }

        function renderLedger(data) {
            let incomeTotal = 0;
            let expenseTotal = 0;

            const tbody = document.getElementById('ledger-body');
            tbody.innerHTML = data.sort((a,b) => new Date(b.Date) - new Date(a.Date)).map(r => {
                const amt = parseFloat(r.Amount) || 0;
                const isIncome = r.Category === "Income";
                
                if(isIncome) incomeTotal += amt;
                else expenseTotal += amt;

                return `
                    <tr class="hover:bg-slate-50 transition-colors">
                        <td class="px-6 py-4 text-slate-400 font-medium">${new Date(r.Date).toLocaleDateString()}</td>
                        <td class="px-6 py-4 text-slate-700 font-semibold">${r.Category}</td>
                        <td class="px-6 py-4 text-slate-600 italic max-w-xs truncate" title="${r.Notes || ''}">
                            ${r.Notes || '<span class="text-slate-200">---</span>'}
                        </td>
                        <td class="px-6 py-4">
                            <span class="px-2 py-1 rounded-full text-[10px] font-bold ${r.Status === 'Paid' ? 'bg-green-100 text-green-600' : 'bg-amber-100 text-amber-600'}">
                                ${r.Status}
                            </span>
                        </td>
                        <td class="px-6 py-4 text-right font-bold ${isIncome ? 'text-green-600' : 'text-slate-900'}">
                            ${isIncome ? '+' : '-'} ₱${amt.toLocaleString(undefined, {minimumFractionDigits: 2})}
                        </td>
                    </tr>
                `;
            }).join('');

            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="p-10 text-center text-slate-400">No transactions found for this period.</td></tr>';
            }

            document.getElementById('total-inc').innerText = `₱${incomeTotal.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
            document.getElementById('total-exp').innerText = `₱${expenseTotal.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
            document.getElementById('total-net').innerText = `₱${(incomeTotal - expenseTotal).toLocaleString(undefined, {minimumFractionDigits: 2})}`;
            
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('content').classList.remove('hidden');
        }
    </script>
</body>
</html>

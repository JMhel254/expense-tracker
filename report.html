<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Financial Reports - Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <style>
      .nav-active {
        background-color: var(--primary);
        color: white !important;
        box-shadow: 0 8px 15px -3px rgba(128, 27, 27, 0.3);
      }
      
      .loader {
        border-top-color: var(--primary);
        animation: spinner 0.8s linear infinite;
      }
      @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

      .input-bg {
        background-color: #f8f9fb;
        border: none;
        border-radius: 0.75rem;
        padding: 0.5rem 0.8rem;
        font-size: 0.75rem;
        font-weight: 600;
        color: #475569;
        outline: none;
      }

      @media screen and (max-width: 768px) {
        .main-content { padding-bottom: 5rem; }
        .sidebar-desktop { display: none; }
      }

      @media print { 
        .no-print { display: none !important; } 
        .md\:ml-64 { margin-left: 0 !important; }
        body { background: white; padding: 0; }
        .glass-card { border: 1px solid #eee !important; box-shadow: none !important; }
      }
    </style>
  </head>
  <body class="text-slate-900 antialiased overflow-x-hidden selection:bg-red-100">
    
    <!-- Sidebar Overlay -->
    <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-slate-900/40 z-40 hidden backdrop-blur-sm transition-opacity no-print"></div>

    <!-- Sidebar Desktop -->
    <aside id="sidebar" class="sidebar-desktop fixed top-0 left-0 h-full w-64 bg-white border-r border-slate-100 z-50 transition-transform duration-300 -translate-x-full md:translate-x-0 flex flex-col no-print">
      <div class="p-6 mb-2">
        <h1 class="text-xl font-extrabold text-[#801b1b] flex items-center gap-2">
          <i class="fas fa-wallet"></i> Tracker
        </h1>
      </div>

      <nav class="flex-1 px-4 space-y-1">
        <a href="dashboard.html" class="flex items-center gap-3 px-4 py-3 rounded-xl font-semibold text-sm text-slate-500 hover:bg-slate-50 transition-all">
            <i class="fas fa-th-large w-5"></i> Dashboard
        </a>
        <a href="report.html" class="nav-active flex items-center gap-3 px-4 py-3 rounded-xl font-bold text-sm text-white">
            <i class="fas fa-file-invoice-dollar w-5"></i> Reports
        </a>
        <a href="lended.html" class="flex items-center gap-3 px-4 py-3 rounded-xl font-semibold text-sm text-slate-500 hover:bg-slate-50 transition-all">
            <i class="fas fa-hand-holding-usd w-5"></i> Lended
        </a>
        <a href="debt.html" class="flex items-center gap-3 px-4 py-3 rounded-xl font-semibold text-sm text-slate-500 hover:bg-slate-50 transition-all">
            <i class="fas fa-file-signature w-5"></i> Debt
        </a>
        <a href="savings.html" class="flex items-center gap-3 px-4 py-3 rounded-xl font-semibold text-sm text-slate-500 hover:bg-slate-50 transition-all">
            <i class="fas fa-piggy-bank w-5"></i> Savings
        </a>
        <a href="balance.html" class="flex items-center gap-3 px-4 py-3 rounded-xl font-semibold text-sm text-slate-500 hover:bg-slate-50 transition-all">
            <i class="fas fa-scale-balanced w-5"></i> Balance
        </a>
        <button onclick="toggleTheme()" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl font-semibold text-sm text-slate-500 hover:bg-slate-50 transition-all mt-4 border border-dashed border-slate-200">
            <i class="fas fa-moon w-5"></i> Appearance
        </button>
      </nav>

      <div class="p-4 border-t border-slate-50">
        <button onclick="logout()" class="w-full flex items-center gap-3 px-4 py-2.5 rounded-xl text-rose-600 text-xs font-bold hover:bg-rose-50 transition-all">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </aside>

    <!-- Mobile Bottom Nav -->
    <nav class="bottom-nav md:hidden no-print">
      <a href="dashboard.html" class="nav-item">
        <i class="fas fa-th-large"></i>
        <span>Home</span>
      </a>
      <a href="report.html" class="nav-item active">
        <i class="fas fa-file-invoice-dollar"></i>
        <span>Reports</span>
      </a>
      <a href="savings.html" class="nav-item">
        <i class="fas fa-piggy-bank"></i>
        <span>Savings</span>
      </a>
      <a href="balance.html" class="nav-item">
        <i class="fas fa-scale-balanced"></i>
        <span>Balance</span>
      </a>
    </nav>

    <!-- Main Content -->
    <main class="md:ml-64 min-h-screen main-content pb-20 md:pb-0">
      <nav class="bg-white/80 backdrop-blur-md border-b border-slate-100 px-4 py-4 sticky top-0 z-30 no-print">
        <div class="flex items-center gap-3 max-w-6xl mx-auto">
          <button onclick="toggleSidebar()" class="md:hidden text-slate-600 p-2"><i class="fas fa-bars"></i></button>
          <div>
            <h2 class="text-base font-bold text-slate-800">Financial Reports</h2>
            <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Analytics & Export</p>
          </div>
        </div>
      </nav>

      <div class="p-4 md:p-8 max-w-6xl mx-auto space-y-8 print:p-0">
        
        <!-- Filter Toolbar -->
        <div class="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm flex flex-wrap items-center gap-4 sm:w-fit no-print">
            <div class="flex items-center gap-3">
                <label class="text-[9px] font-extrabold text-slate-400 uppercase tracking-widest">Monthly Range</label>
                <div class="flex gap-2">
                    <input type="date" id="startDate" class="input-bg" />
                    <input type="date" id="endDate" class="input-bg" />
                </div>
            </div>
            <button onclick="generateReport()" class="bg-[#801b1b] text-white px-5 py-2.5 rounded-xl hover:bg-red-800 transition-all shadow-lg shadow-red-900/10 text-[10px] font-black uppercase tracking-widest">
                Compile Report
            </button>
        </div>

        <!-- Loader -->
        <div id="loading" class="flex flex-col items-center py-20 no-print">
          <div class="loader rounded-full border-4 border-slate-50 h-10 w-10 mb-3"></div>
          <p class="text-slate-400 text-[10px] font-bold uppercase tracking-widest">Analyzing Transactions...</p>
        </div>

        <!-- Report Content -->
        <div id="reportArea" class="hidden space-y-8 animate-slide-up">
          
          <div class="flex justify-between items-end px-2">
            <div>
              <h2 class="text-2xl font-black text-slate-900">Period Summary</h2>
              <p id="print-date-range" class="text-[10px] text-slate-400 font-black uppercase tracking-widest mt-1"></p>
            </div>
            <div class="flex gap-2">
                <button onclick="exportToCSV()" class="no-print bg-white border border-slate-200 text-slate-600 px-5 py-3 rounded-2xl font-black text-[10px] uppercase tracking-widest hover:bg-slate-50 transition-all flex items-center gap-2">
                    <i class="fas fa-file-csv"></i> CSV
                </button>
                <button onclick="window.print()" class="no-print bg-slate-900 text-white px-5 py-3 rounded-2xl font-black text-[10px] uppercase tracking-widest hover:opacity-90 transition-all flex items-center gap-2">
                    <i class="fas fa-file-pdf"></i> Export PDF
                </button>
            </div>
          </div>

          <!-- Summary Cards -->
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="glass-card p-6 rounded-[2rem] border-emerald-50 bg-emerald-50/20">
              <p class="text-[10px] font-black text-emerald-600 uppercase tracking-widest">Total Income</p>
              <h2 id="rep-income" class="text-3xl font-black text-emerald-700 mt-2">₱0.00</h2>
            </div>
            <div class="glass-card p-6 rounded-[2rem] border-rose-50 bg-rose-50/20">
              <p class="text-[10px] font-black text-rose-600 uppercase tracking-widest">Total Expenses</p>
              <h2 id="rep-expenses" class="text-3xl font-black text-rose-700 mt-2">₱0.00</h2>
            </div>
            <div class="glass-card p-6 rounded-[2rem] bg-slate-900 text-white shadow-2xl shadow-slate-900/20">
              <p class="text-[10px] font-black opacity-60 uppercase tracking-widest">Net Surplus</p>
              <h2 id="rep-balance" class="text-3xl font-black mt-2">₱0.00</h2>
            </div>
          </div>

          <div class="grid grid-cols-1 lg:grid-cols-5 gap-8">
            <!-- Category Breakdown -->
            <div class="lg:col-span-2 space-y-4">
              <h3 class="font-black text-slate-800 text-[10px] px-2 uppercase tracking-widest flex items-center gap-2">
                <span class="w-1.5 h-4 bg-[#801b1b] rounded-full"></span> Spending Profile
              </h3>
              <div class="bg-white rounded-[2rem] border border-slate-100 shadow-sm overflow-hidden p-6">
                <div id="category-chart" class="space-y-4">
                    <!-- Dynamic Bars will go here -->
                </div>
              </div>
            </div>

            <!-- Transaction Detail -->
            <div class="lg:col-span-3 space-y-4">
              <h3 class="font-black text-slate-800 text-[10px] px-2 uppercase tracking-widest flex items-center gap-2">
                <span class="w-1.5 h-4 bg-slate-300 rounded-full"></span> Line Items
              </h3>
              <div class="bg-white rounded-[2rem] border border-slate-100 shadow-sm overflow-hidden">
                <div class="overflow-x-auto no-scrollbar">
                  <table class="w-full text-left min-w-[400px]">
                    <thead class="bg-slate-50/50 text-slate-400 text-[9px] uppercase font-black tracking-widest border-b border-slate-50">
                      <tr><th class="px-8 py-5">Date</th><th class="px-8 py-5">Category</th><th class="px-8 py-5 text-right">Amount</th></tr>
                    </thead>
                    <tbody id="detailBody" class="divide-y divide-slate-50 text-xs font-semibold text-slate-600"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </main>

    <script src="shared.js"></script>
    <script>
      let allData = [];

      window.onload = async () => {
        const now = new Date();
        document.getElementById('startDate').value = new Date(now.getFullYear(), now.getMonth(), 1).toISOString().split('T')[0];
        document.getElementById('endDate').value = now.toISOString().split('T')[0];
        await fetchData();
      };

      async function fetchData() {
        try {
          const raw = await jsonp(`${API_URL}?action=read&t=${Date.now()}`);
          allData = raw.map(row => {
            let clean = {};
            Object.keys(row).forEach(key => clean[key.trim()] = row[key]);
            return clean;
          });
          document.getElementById('loading').classList.add('hidden');
          generateReport();
        } catch (err) { showToast("Data Compile Error.", "error"); }
      }

      function exportToCSV() {
        const start = document.getElementById('startDate').value;
        const end = document.getElementById('endDate').value;
        const filtered = allData.filter(item => {
          const d = new Date(item.Date);
          const s = new Date(start);
          const e = new Date(end);
          e.setHours(23, 59, 59);
          return d >= s && d <= e;
        });
        downloadCSV(filtered, `tracker-report-${start}-to-${end}.csv`);
      }

      function generateReport() {
        const start = new Date(document.getElementById('startDate').value);
        const end = new Date(document.getElementById('endDate').value);
        end.setHours(23, 59, 59);

        document.getElementById('print-date-range').innerText = `${start.toLocaleDateString()} — ${end.toLocaleDateString()}`;

        const filtered = allData.filter(item => {
          const d = new Date(item.Date);
          return d >= start && d <= end;
        });

        let income = 0, expenses = 0;
        const catTotals = {};

        filtered.forEach(item => {
          const amt = parseFloat(item.Amount) || 0;
          const cat = (item.Category || "Miscellaneous").trim();
          if (cat === 'Income') { income += amt; } 
          else { expenses += amt; catTotals[cat] = (catTotals[cat] || 0) + amt; }
        });

        document.getElementById('rep-income').innerText = formatCurrency(income);
        document.getElementById('rep-expenses').innerText = formatCurrency(expenses);
        document.getElementById('rep-balance').innerText = formatCurrency(income - expenses);

        // Render Bars instead of table for profile
        const chart = document.getElementById('category-chart');
        const sortedCats = Object.keys(catTotals).sort((a,b) => catTotals[b] - catTotals[a]);
        
        if (sortedCats.length === 0) {
            chart.innerHTML = '<p class="text-xs text-slate-400 italic text-center py-8">No expense data for this period.</p>';
        } else {
            chart.innerHTML = sortedCats.map(cat => {
                const perc = expenses > 0 ? ((catTotals[cat] / expenses) * 100).toFixed(1) : 0;
                return `
                    <div class="space-y-1.5">
                        <div class="flex justify-between items-center text-[10px] font-black uppercase tracking-tight">
                            <span class="text-slate-700">${cat}</span>
                            <span class="text-slate-900">${formatCurrency(catTotals[cat])} (${perc}%)</span>
                        </div>
                        <div class="h-2 bg-slate-50 rounded-full overflow-hidden">
                            <div class="h-full bg-[#801b1b] rounded-full opacity-80" style="width: ${perc}%"></div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        document.getElementById('detailBody').innerHTML = filtered.sort((a,b) => new Date(b.Date) - new Date(a.Date)).map(row => `
            <tr class="hover:bg-slate-50 transition-all">
                <td class="px-8 py-5 opacity-50 text-[10px] font-black uppercase tracking-tight">${new Date(row.Date).toLocaleDateString()}</td>
                <td class="px-8 py-5 font-black text-slate-700 text-[9px] uppercase tracking-widest">${row.Category}</td>
                <td class="px-8 py-5 text-right font-black ${row.Category === 'Income' ? 'text-emerald-600' : 'text-slate-900'}">${formatCurrency(parseFloat(row.Amount))}</td>
            </tr>`).join('') || '<tr><td colspan="3" class="p-8 text-center text-slate-300 italic">No transactions</td></tr>';

        document.getElementById('reportArea').classList.remove('hidden');
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <script>
      if (localStorage.getItem('user')) { window.location.href = '../dashboard/'; }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sign In — Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                    boxShadow: { 'card': '0 20px 40px -10px rgba(0,0,0,0.05)' }
                }
            }
        }
    </script>
    <style>
        body { background-color: #f8fafc; color: #0f172a; }
        .glass-input {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6 selection:bg-red-100">

    <!-- Back Button -->
    <a href="../" class="absolute top-6 left-6 text-slate-400 hover:text-red-900 transition-colors flex items-center gap-2 font-bold text-xs uppercase tracking-widest z-10">
        <i class="fas fa-chevron-left"></i> Home
    </a>

    <!-- Main Container -->
    <div class="w-full max-w-[360px] animate-fade-in-up">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-gradient-to-br from-red-900 to-red-600 text-white shadow-xl shadow-red-500/20 mb-6">
                <i class="fas fa-wallet text-lg"></i>
            </div>
            <h1 class="text-2xl font-extrabold text-slate-900 tracking-tight">Welcome back</h1>
            <p class="text-sm text-slate-500 mt-2 font-medium">Enter your credentials to access the vault.</p>
        </div>

        <!-- Card -->
        <div class="bg-white rounded-3xl shadow-card border border-slate-100 p-8 relative overflow-hidden">
            <form onsubmit="handleLogin(event)" class="space-y-5">
                
                <!-- Email -->
                <div class="group">
                    <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1.5 ml-1">Email</label>
                    <div class="relative">
                        <i class="fas fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-slate-300 group-focus-within:text-red-900 transition-colors text-xs"></i>
                        <input type="email" id="email" placeholder="john@example.com" required 
                            class="w-full bg-slate-50 border border-slate-200 rounded-xl py-3 pl-10 pr-4 text-sm font-semibold outline-none focus:border-red-900 focus:ring-1 focus:ring-red-900/10 transition-all placeholder:text-slate-300">
                    </div>
                </div>

                <!-- Password -->
                <div class="group">
                    <div class="flex justify-between items-center mb-1.5 px-1">
                        <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest">Password</label>
                        <a href="#" class="text-[10px] font-bold text-red-900 hover:text-red-700">Forgot?</a>
                    </div>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-slate-300 group-focus-within:text-red-900 transition-colors text-xs"></i>
                        <input type="password" id="pass" placeholder="••••••••" required 
                            class="w-full bg-slate-50 border border-slate-200 rounded-xl py-3 pl-10 pr-10 text-sm font-semibold outline-none focus:border-red-900 focus:ring-1 focus:ring-red-900/10 transition-all placeholder:text-slate-300">
                        <button type="button" onclick="togglePassword()" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-300 hover:text-slate-600 transition-colors">
                            <i id="eyeIcon" class="fas fa-eye text-xs"></i>
                        </button>
                    </div>
                </div>

                <!-- Submit -->
                <button type="submit" id="loginBtn" class="w-full bg-slate-900 text-white rounded-xl py-3.5 font-bold text-sm shadow-lg hover:bg-slate-800 hover:-translate-y-0.5 transition-all">
                    Sign In
                </button>
            </form>
        </div>

        <!-- Footer -->
        <p class="text-center mt-8 text-xs font-semibold text-slate-400">
            Don't have an account? <a href="../signup/" class="text-red-900 hover:text-red-700 transition-colors">Create one</a>
        </p>
    </div>

    <!-- Background Decor -->
    <div class="fixed top-0 left-0 w-full h-full -z-10 overflow-hidden pointer-events-none">
        <div class="absolute top-0 right-0 w-[500px] h-[500px] bg-red-50 rounded-full blur-[100px] opacity-60 translate-x-1/3 -translate-y-1/3"></div>
        <div class="absolute bottom-0 left-0 w-[500px] h-[500px] bg-slate-50 rounded-full blur-[100px] opacity-60 -translate-x-1/3 translate-y-1/3"></div>
    </div>

    <script src="../js/shared.js"></script>
    <script>
        if (localStorage.getItem('user')) window.location.href = "../dashboard/";

        function togglePassword() {
            const i = document.getElementById('pass'), icon = document.getElementById('eyeIcon');
            i.type = i.type === 'password' ? 'text' : 'password';
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        }

        async function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const original = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            btn.disabled = true;

            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;

            try {
                const res = await jsonp(`${API_URL}?action=login&email=${encodeURIComponent(email)}&pass=${encodeURIComponent(pass)}`);
                if(res.success) {
                    localStorage.setItem('user', JSON.stringify(res.user));
                    window.location.href = "../dashboard/";
                } else {
                    alert(res.message || "Invalid credentials");
                    btn.innerHTML = original;
                    btn.disabled = false;
                }
            } catch (err) {
                alert("Connection failed");
                btn.innerHTML = original;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>

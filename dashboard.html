<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
      
      body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        background-color: #fcfcfc;
      }

      /* Sidebar Active Link Style - Maroon Bubble */
      .nav-active {
        background-color: #801b1b;
        color: white !important;
        box-shadow: 0 8px 15px -3px rgba(128, 27, 27, 0.3);
      }

      /* Modal Scale Animation */
      .modal-anim {
        animation: modalScale 0.2s ease-out forwards;
      }
      @keyframes modalScale {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
      }

      /* Loader Spinner */
      .loader {
        border-top-color: #801b1b;
        animation: spinner 0.8s linear infinite;
      }
      @keyframes spinner {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Custom compact input styling */
      .input-field {
        background-color: #f8f9fb;
        border: none;
        border-radius: 1rem;
        padding: 0.75rem 1rem;
        font-size: 0.875rem;
        outline: none;
        width: 100%;
        transition: all 0.2s;
      }
      .input-field:focus {
        background-color: #fff;
        box-shadow: 0 0 0 2px rgba(128, 27, 27, 0.1);
      }

      /* Hide Scrollbar */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  </head>
  <body class="text-slate-900 antialiased overflow-x-hidden">
    
    <!-- Sidebar Overlay -->
    <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-slate-900/40 z-40 hidden md:hidden backdrop-blur-sm transition-opacity"></div>

    <!-- Sidebar (Consistent w-64) -->
    <aside id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-white border-r border-slate-100 z-50 transition-transform duration-300 -translate-x-full md:translate-x-0 flex flex-col">
      <div class="p-6 mb-2">
        <h1 class="text-xl font-extrabold text-[#801b1b] flex items-center gap-2">
          <i class="fas fa-wallet"></i> Tracker
        </h1>
      </div>

      <nav class="flex-1 px-4 space-y-1">
        <a href="dashboard.html" class="nav-active flex items-center gap-3 px-4 py-3 rounded-xl font-bold text-sm">
            <i class="fas fa-th-large w-5"></i> Dashboard
        </a>
        <a href="report.html" class="flex items-center gap-3 px-4 py-3 rounded-xl font-semibold text-sm text-slate-500 hover:bg-slate-50 transition-all">
            <i class="fas fa-file-invoice-dollar w-5"></i> Reports
        </a>
        <a href="lended.html" class="flex items-center gap-3 px-4 py-3 rounded-xl font-semibold text-sm text-slate-500 hover:bg-slate-50 transition-all">
            <i class="fas fa-hand-holding-usd w-5"></i> Lended
        </a>
        <a href="debt.html" class="flex items-center gap-3 px-4 py-3 rounded-xl font-semibold text-sm text-slate-500 hover:bg-slate-50 transition-all">
            <i class="fas fa-file-signature w-5"></i> Debt
        </a>
        <a href="savings.html" class="flex items-center gap-3 px-4 py-3 rounded-xl font-semibold text-sm text-slate-500 hover:bg-slate-50 transition-all">
            <i class="fas fa-piggy-bank w-5"></i> Savings
        </a>
        <a href="balance.html" class="flex items-center gap-3 px-4 py-3 rounded-xl font-semibold text-sm text-slate-500 hover:bg-slate-50 transition-all">
            <i class="fas fa-scale-balanced w-5"></i> Balance
        </a>
      </nav>

      <div class="p-4 border-t border-slate-50">
        <button onclick="logout()" class="w-full flex items-center gap-3 px-4 py-2.5 rounded-xl text-rose-600 text-xs font-bold hover:bg-rose-50 transition-all">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="md:ml-64 min-h-screen">
      <nav class="bg-white border-b border-slate-100 px-4 py-3 sticky top-0 z-30 flex justify-between items-center">
        <div class="flex items-center gap-3">
          <button onclick="toggleSidebar()" class="md:hidden text-slate-600 p-2"><i class="fas fa-bars"></i></button>
          <h2 class="text-sm font-bold text-slate-800 hidden sm:block">Financial Overview</h2>
        </div>
        <button onclick="openModal()" class="bg-[#801b1b] text-white px-4 py-2 rounded-xl text-xs font-bold shadow-lg hover:scale-105 active:scale-95 transition-all">
          + Add New
        </button>
      </nav>

      <div class="p-4 md:p-8 max-w-6xl mx-auto space-y-6">
        <!-- Stats Row (Consistent Size) -->
        <div class="grid grid-cols-2 lg:grid-cols-4 gap-3 md:gap-6">
          <div class="bg-white p-4 md:p-6 rounded-3xl border border-slate-100 shadow-sm">
            <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">Balance</p>
            <h2 id="stat-balance" class="text-base font-black text-slate-800 mt-1 truncate">₱0.00</h2>
          </div>
          <div class="bg-white p-4 md:p-6 rounded-3xl border border-slate-100 shadow-sm">
            <p class="text-[9px] font-bold text-emerald-500 uppercase tracking-widest">Income</p>
            <h2 id="stat-income" class="text-base font-black text-emerald-600 mt-1 truncate">₱0.00</h2>
          </div>
          <div class="bg-white p-4 md:p-6 rounded-3xl border border-slate-100 shadow-sm">
            <p class="text-[9px] font-bold text-rose-500 uppercase tracking-widest">Expenses</p>
            <h2 id="stat-expenses" class="text-base font-black text-rose-600 mt-1 truncate">₱0.00</h2>
          </div>
          <div class="bg-white p-4 md:p-6 rounded-3xl border border-slate-100 shadow-sm">
            <p class="text-[9px] font-bold text-blue-500 uppercase tracking-widest">Savings</p>
            <h2 id="stat-savings" class="text-base font-black text-blue-600 mt-1 truncate">₱0.00</h2>
          </div>
        </div>

        <!-- Search & Filter Bar -->
        <div class="bg-white p-3 rounded-2xl border border-slate-100 shadow-sm flex flex-col sm:flex-row gap-2">
          <div class="relative flex-1">
            <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-300 text-xs"></i>
            <input type="text" id="searchTerm" oninput="applyFilters()" placeholder="Search transactions..." class="w-full pl-9 pr-4 py-2 rounded-xl bg-slate-50 border-none outline-none text-xs" />
          </div>
          <select id="filterCategory" onchange="applyFilters()" class="px-3 py-2 rounded-xl bg-slate-50 text-xs font-semibold text-slate-500 outline-none border-none cursor-pointer">
            <option value="">All Categories</option>
            <option>Groceries</option><option>Transportation</option><option>Shopping</option>
            <option>Entertainment</option><option>Food</option><option>Savings</option>
            <option>Miscellaneous</option><option>Tithes/Offering</option><option>Personal Care</option>
            <option>Debt Repayments</option><option>Family</option><option>Rent</option>
            <option>Investments</option><option>Lend</option><option>Income</option>
          </select>
        </div>

        <!-- Loading -->
        <div id="loading" class="flex flex-col items-center py-20">
          <div class="loader rounded-full border-4 border-slate-50 h-10 w-10 mb-2"></div>
          <p class="text-slate-400 text-[10px] font-bold uppercase tracking-widest">Syncing Records...</p>
        </div>

        <!-- Table Content -->
        <div id="content" class="hidden">
          <div class="bg-white rounded-[2rem] border border-slate-100 shadow-sm overflow-hidden">
            <div class="overflow-x-auto no-scrollbar">
              <table class="w-full text-left border-collapse min-w-[700px]">
                <thead class="bg-slate-50/50 text-slate-400 text-[9px] uppercase font-bold">
                  <tr>
                    <th class="px-8 py-5">Date</th>
                    <th class="px-8 py-5">Category</th>
                    <th class="px-8 py-5">Notes</th>
                    <th class="px-8 py-5 text-right">Amount</th>
                    <th class="px-8 py-5 text-center">Actions</th>
                  </tr>
                </thead>
                <tbody id="tableBody" class="divide-y divide-slate-50 text-xs font-medium text-slate-600"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Tiny Compact Modal (Matches your image) -->
    <div id="modal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[70] flex items-center justify-center p-4">
      <div class="bg-white w-full max-w-[340px] rounded-[2rem] shadow-2xl overflow-hidden modal-anim relative">
        <button onclick="closeModal()" class="absolute right-5 top-5 w-8 h-8 flex items-center justify-center rounded-full bg-slate-50 text-slate-400 hover:bg-red-50 hover:text-red-900 transition-all">
          <i class="fas fa-times text-xs"></i>
        </button>

        <div class="p-6 pb-4">
          <h2 id="modalTitle" class="text-lg font-extrabold text-[#1a2b4b]">New Transaction</h2>
          <p class="text-[9px] text-slate-400 font-bold uppercase tracking-wider">Fill in the details</p>
        </div>
        
        <form id="entryForm" onsubmit="handleSave(event)" class="px-6 pb-8 space-y-4">
          <input type="hidden" id="rowId" />
          
          <div class="space-y-1">
            <label class="text-[9px] font-bold text-slate-400 uppercase tracking-widest ml-1">Date</label>
            <input type="date" id="date" required class="input-field" />
          </div>

          <div class="space-y-1">
            <label class="text-[9px] font-bold text-slate-400 uppercase tracking-widest ml-1">Category</label>
            <select id="category" class="input-field appearance-none">
                <option>Groceries</option><option>Transportation</option><option>Shopping</option>
                <option>Entertainment</option><option>Food</option><option>Savings</option>
                <option>Miscellaneous</option><option>Tithes/Offering</option><option>Personal Care</option>
                <option>Debt Repayments</option><option>Family</option><option>Rent</option>
                <option>Investments</option><option>Lend</option><option>Income</option>
            </select>
          </div>

          <div class="grid grid-cols-2 gap-3">
            <div class="space-y-1">
              <label class="text-[9px] font-bold text-slate-400 uppercase tracking-widest ml-1">Amount (₱)</label>
              <input type="number" id="amount" step="0.01" required placeholder="0.00" class="input-field font-bold" />
            </div>
            <div class="space-y-1">
              <label class="text-[9px] font-bold text-slate-400 uppercase tracking-widest ml-1">Method</label>
              <select id="method" class="input-field">
                <option>Cash</option><option>G-Cash</option><option>Bank</option>
              </select>
            </div>
          </div>

          <div class="space-y-1">
            <label class="text-[9px] font-bold text-slate-400 uppercase tracking-widest ml-1">Description</label>
            <textarea id="notes" rows="2" placeholder="What was this for?" class="input-field resize-none"></textarea>
          </div>

          <button type="submit" id="saveBtn" class="w-full bg-[#801b1b] text-white py-3.5 rounded-2xl font-bold text-sm shadow-lg shadow-red-900/30 active:scale-95 transition-all mt-2">
            Save Transaction
          </button>
        </form>
      </div>
    </div>

    <script>
      // Auth Guard
      if (!localStorage.getItem("user")) { window.location.href = "login.html"; }

      function toggleSidebar() {
        const sb = document.getElementById("sidebar");
        const ov = document.getElementById("sidebar-overlay");
        sb.classList.toggle("-translate-x-full");
        ov.classList.toggle("hidden");
      }

      function logout() {
        if (confirm("Logout from Tracker?")) { localStorage.removeItem("user"); window.location.href = "index.html"; }
      }

      const API_URL = "https://script.google.com/macros/s/AKfycbxJAJUYfLB5kIYXnpPAIegWFouW5ABnEPFFtEHNDGoZ1zr7JL2FkpIAoiHOcE-EXb8nIA/exec";
      let masterData = [];

      function jsonp(url) {
        return new Promise((resolve) => {
          const cb = "cb" + Math.round(100000 * Math.random());
          window[cb] = (data) => { delete window[cb]; document.body.removeChild(script); resolve(data); };
          const script = document.createElement("script");
          script.src = `${url}${url.includes('?') ? '&' : '?'}callback=${cb}`;
          document.body.appendChild(script);
        });
      }

      async function loadData() {
        document.getElementById("loading").classList.remove("hidden");
        document.getElementById("content").classList.add("hidden");
        try {
          const raw = await jsonp(`${API_URL}?action=read&t=${Date.now()}`);
          masterData = raw.map(row => {
            let obj = {};
            Object.keys(row).forEach(k => obj[k.trim()] = row[k]);
            return obj;
          });
          updateUI();
          document.getElementById("loading").classList.add("hidden");
          document.getElementById("content").classList.remove("hidden");
        } catch (e) { alert("Network error. Please refresh."); }
      }

      function updateUI() {
        calculateStats(masterData);
        renderTable(masterData);
      }

      function calculateStats(data) {
        const now = new Date();
        let inc = 0, exp = 0, monthInc = 0, monthExp = 0, totalSav = 0;

        data.forEach(row => {
          const amt = parseFloat(row.Amount) || 0;
          const date = new Date(row.Date);
          const isMonth = date.getMonth() === now.getMonth() && date.getFullYear() === now.getFullYear();
          const cat = (row.Category || "").trim();

          if (cat === "Income") {
            inc += amt; if (isMonth) monthInc += amt;
          } else if (cat === "Savings" || cat === "Investments") {
            totalSav += amt;
          } else {
            exp += amt; if (isMonth) monthExp += amt;
          }
        });

        const f = (v) => `₱${v.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
        document.getElementById("stat-balance").innerText = f(inc - exp - totalSav);
        document.getElementById("stat-income").innerText = f(monthInc);
        document.getElementById("stat-expenses").innerText = f(monthExp);
        document.getElementById("stat-savings").innerText = f(totalSav);
      }

      function renderTable(data) {
        const tbody = document.getElementById("tableBody");
        if (data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="5" class="py-20 text-center text-slate-300 italic">No transactions found</td></tr>';
            return;
        }

        tbody.innerHTML = data.map(row => {
            const dateStr = new Date(row.Date).toLocaleDateString('en-US', {month:'short', day:'numeric'});
            const cleanNotes = (row.Notes || "").replace(/'/g, "\\'");
            return `
                <tr class="hover:bg-slate-50 transition-colors group">
                    <td class="px-8 py-5 opacity-50 text-[10px] font-bold uppercase tracking-tighter">${dateStr}</td>
                    <td class="px-8 py-5"><span class="px-2.5 py-1 bg-slate-100 rounded-lg text-[10px] font-bold text-slate-500 uppercase tracking-wide">${row.Category}</span></td>
                    <td class="px-8 py-5 text-slate-500 italic max-w-xs truncate font-normal">${row.Notes || '---'}</td>
                    <td class="px-8 py-5 text-right font-black text-slate-800">₱${parseFloat(row.Amount).toLocaleString(undefined, {minimumFractionDigits: 2})}</td>
                    <td class="px-8 py-5 text-center">
                        <div class="flex items-center justify-center gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                            <button onclick="editRow('${row["ID#"]}', '${row.Date}', '${row.Category}', ${row.Amount}, '${row.Method}', '${row.Status}', '${cleanNotes}')" class="text-slate-400 hover:text-blue-600 transition-colors"><i class="fas fa-edit"></i></button>
                            <button onclick="deleteRow('${row["ID#"]}')" class="text-slate-300 hover:text-rose-600 transition-colors"><i class="fas fa-trash"></i></button>
                        </div>
                    </td>
                </tr>`;
        }).join("");
      }

      function applyFilters() {
        const term = document.getElementById("searchTerm").value.toLowerCase();
        const cat = document.getElementById("filterCategory").value;
        const filtered = masterData.filter(r => 
          (!term || (r.Notes || "").toLowerCase().includes(term)) && 
          (!cat || r.Category === cat)
        );
        renderTable(filtered);
      }

      async function handleSave(e) {
        e.preventDefault();
        const btn = document.getElementById("saveBtn");
        btn.innerText = "Syncing..."; btn.disabled = true;
        const data = {
          id: document.getElementById("rowId").value,
          date: document.getElementById("date").value,
          category: document.getElementById("category").value,
          amount: document.getElementById("amount").value,
          method: document.getElementById("method").value,
          notes: document.getElementById("notes").value,
          status: "Paid"
        };
        await jsonp(`${API_URL}?action=upsert&data=${encodeURIComponent(JSON.stringify(data))}`);
        closeModal();
        await loadData();
        btn.innerText = "Save Transaction"; btn.disabled = false;
      }

      async function deleteRow(id) {
        if (confirm("Delete this entry forever?")) {
          await jsonp(`${API_URL}?action=delete&id=${id}`);
          await loadData();
        }
      }

      function editRow(id, date, cat, amt, meth, stat, notes) {
        document.getElementById("rowId").value = id;
        document.getElementById("date").value = new Date(date).toISOString().split("T")[0];
        document.getElementById("category").value = cat;
        document.getElementById("amount").value = amt;
        document.getElementById("method").value = meth;
        document.getElementById("notes").value = notes;
        document.getElementById("modalTitle").innerText = "Edit Transaction";
        openModal();
      }

      function openModal() {
        document.getElementById("modal").classList.remove("hidden");
        if (!document.getElementById("rowId").value) {
          document.getElementById("date").value = new Date().toISOString().split("T")[0];
        }
      }

      function closeModal() {
        document.getElementById("modal").classList.add("hidden");
        document.getElementById("entryForm").reset();
        document.getElementById("rowId").value = "";
        document.getElementById("modalTitle").innerText = "New Transaction";
      }

      window.onload = loadData;
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
      body { font-family: 'Plus Jakarta Sans', sans-serif; }
      .loader { border-top-color: #991b1b; animation: spinner 0.6s linear infinite; }
      @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      #sidebar { transition: transform 0.3s ease-in-out; }
      @media (max-width: 768px) { #sidebar.closed { transform: translateX(-100%); } }
      .overflow-x-auto::-webkit-scrollbar { height: 6px; }
      .overflow-x-auto::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
  </head>
  <body class="bg-slate-50 min-h-screen text-slate-900">
    <!-- Mobile Overlay -->
    <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-slate-900/40 z-40 hidden md:hidden backdrop-blur-sm"></div>

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-white border-r border-slate-200 z-50 closed md:translate-x-0 flex flex-col">
      <div class="p-6 border-b border-slate-100 flex items-center justify-between">
        <h1 class="text-xl font-black text-red-900 flex items-center gap-2">
          <i class="fas fa-wallet"></i> Tracker
        </h1>
        <button onclick="toggleSidebar()" class="md:hidden text-slate-400 p-2">
          <i class="fas fa-times text-xl"></i>
        </button>
      </div>

      <nav class="p-4 space-y-1 flex-1">
        <a href="dashboard.html" class="flex items-center gap-3 px-4 py-3 rounded-xl bg-red-900 text-white font-bold shadow-lg shadow-red-900/20">
            <i class="fas fa-th-large w-5"></i> Dashboard
        </a>
        <a href="report.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-500 hover:bg-slate-50 hover:text-red-900 transition-all">
            <i class="fas fa-file-invoice-dollar w-5"></i> Reports
        </a>
        <a href="lended.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-500 hover:bg-slate-50 hover:text-red-900 transition-all">
            <i class="fas fa-hand-holding-usd w-5"></i> Lended
        </a>
        <a href="debt.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-500 hover:bg-slate-50 hover:text-red-900 transition-all">
            <i class="fas fa-file-signature w-5"></i> Debt
        </a>
        <a href="savings.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-500 hover:bg-slate-50 hover:text-red-900 transition-all">
            <i class="fas fa-piggy-bank w-5"></i> Savings
        </a>
        <a href="balance.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-500 hover:bg-slate-50 hover:text-red-900 transition-all">
            <i class="fas fa-scale-balanced w-5"></i> Balance
        </a>
      </nav>

      <div class="p-4 border-t border-slate-100 bg-slate-50/50">
        <div class="flex items-center gap-3 px-2 mb-4">
          <div class="w-10 h-10 bg-red-900 rounded-full flex items-center justify-center text-white font-bold shrink-0 shadow-lg" id="userInitials">U</div>
          <div class="overflow-hidden">
            <p id="userNameDisplay" class="text-sm font-bold text-slate-800 truncate">Loading...</p>
            <p id="userEmailDisplay" class="text-[10px] text-slate-500 truncate">...</p>
          </div>
        </div>
        <button onclick="logout()" class="w-full flex items-center justify-center gap-2 px-4 py-2.5 rounded-xl text-red-600 text-sm font-bold hover:bg-red-50 transition-all">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </aside>

    <main class="md:ml-64 min-h-screen">
      <!-- Top Navbar -->
      <nav class="bg-red-900 text-white p-4 sticky top-0 z-30 shadow-lg">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
          <div class="flex items-center gap-4">
            <button onclick="toggleSidebar()" class="md:hidden text-white text-xl p-2">
              <i class="fas fa-bars"></i>
            </button>
            <h1 class="text-lg font-bold">Overview</h1>
          </div>
          <button onclick="openModal()" class="bg-white text-red-900 px-6 py-2 rounded-full text-xs font-black shadow-lg active:scale-95 transition-all">
            <i class="fas fa-plus mr-1"></i> ADD NEW
          </button>
        </div>
      </nav>

      <div class="max-w-6xl mx-auto p-4 md:p-8 space-y-6">
        <!-- Dashboard Summary Stats -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
          <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Balance</p>
            <h2 id="stat-balance" class="text-2xl font-black text-slate-800 mt-1">₱0.00</h2>
          </div>
          <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Income (Month)</p>
            <h2 id="stat-income" class="text-2xl font-black text-green-600 mt-1">₱0.00</h2>
          </div>
          <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Expenses (Month)</p>
            <h2 id="stat-expenses" class="text-2xl font-black text-red-600 mt-1">₱0.00</h2>
          </div>
          <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Savings</p>
            <h2 id="stat-savings" class="text-2xl font-black text-blue-600 mt-1">₱0.00</h2>
          </div>
        </div>

        <!-- Filter Bar -->
        <div class="bg-white p-4 rounded-3xl border border-slate-100 shadow-sm space-y-4">
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="searchTerm" oninput="applyFilters()" placeholder="Search transactions..."
                    class="flex-1 bg-slate-50 border-none rounded-2xl px-5 py-3 text-sm focus:ring-2 focus:ring-red-900/20 outline-none">
                <select id="filterCategory" onchange="applyFilters()" class="md:w-48 bg-slate-50 border-none rounded-2xl px-5 py-3 text-sm focus:ring-2 focus:ring-red-900/20 outline-none">
                    <option value="">All Categories</option>
                    <option>Income</option><option>Groceries</option><option>Food</option><option>Transportation</option>
                    <option>Savings</option><option>Rent</option><option>Debt Repayments</option><option>Lend</option>
                </select>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="flex flex-col items-center py-20">
          <div class="loader rounded-full border-4 border-t-4 border-slate-100 h-12 w-12 mb-4"></div>
          <p class="text-slate-400 text-xs font-bold uppercase tracking-widest">Syncing with Google Sheets...</p>
        </div>

        <!-- Main Content (Table) -->
        <div id="content" class="hidden space-y-4">
          <div class="flex justify-between items-center">
            <h3 class="font-black text-slate-800 text-sm uppercase tracking-tight">Recent Activity</h3>
            <span id="entry-count" class="text-[10px] font-black bg-slate-200 px-3 py-1 rounded-full text-slate-600">0 ENTRIES</span>
          </div>
          <div class="bg-white rounded-3xl border border-slate-100 shadow-sm overflow-hidden">
            <div class="overflow-x-auto">
              <table class="w-full text-left">
                <thead class="bg-slate-50 text-slate-400 text-[10px] font-black uppercase tracking-widest border-b border-slate-100">
                  <tr>
                    <th class="px-6 py-4">Date</th>
                    <th class="px-6 py-4">Category</th>
                    <th class="px-6 py-4">Notes</th>
                    <th class="px-6 py-4 text-right">Amount</th>
                    <th class="px-6 py-4 text-right">Action</th>
                  </tr>
                </thead>
                <tbody id="tableBody" class="divide-y divide-slate-50 text-sm"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Modal -->
    <div id="modal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[70] flex items-center justify-center p-4">
      <div class="bg-white w-full max-w-sm rounded-[2.5rem] shadow-2xl overflow-hidden animate-in fade-in zoom-in duration-300">
        <div class="px-8 py-6 border-b flex justify-between items-center bg-slate-50/50">
          <h2 id="modalTitle" class="font-black text-slate-800 text-sm uppercase">New Entry</h2>
          <button onclick="closeModal()" class="text-slate-400 hover:text-red-900 transition-colors"><i class="fas fa-times"></i></button>
        </div>
        <form id="entryForm" onsubmit="handleSave(event)" class="p-8 space-y-4">
          <input type="hidden" id="rowId" />
          <div>
            <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Date</label>
            <input type="date" id="date" required class="w-full bg-slate-50 border-none rounded-xl p-3 text-sm outline-none focus:ring-2 focus:ring-red-900/20 transition-all" />
          </div>
          <div class="grid grid-cols-2 gap-3">
            <div class="col-span-2">
                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Category</label>
                <select id="category" class="w-full bg-slate-50 border-none rounded-xl p-3 text-sm outline-none focus:ring-2 focus:ring-red-900/20 transition-all">
                    <option>Income</option><option>Groceries</option><option>Food</option><option>Transportation</option>
                    <option>Savings</option><option>Rent</option><option>Debt Repayments</option><option>Lend</option><option>Miscellaneous</option>
                </select>
            </div>
            <div>
              <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Amount</label>
              <input type="number" id="amount" step="0.01" required class="w-full bg-slate-50 border-none rounded-xl p-3 text-sm outline-none focus:ring-2 focus:ring-red-900/20 transition-all" />
            </div>
            <div>
              <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Method</label>
              <select id="method" class="w-full bg-slate-50 border-none rounded-xl p-3 text-sm outline-none focus:ring-2 focus:ring-red-900/20 transition-all">
                <option>Cash</option><option>G-Cash</option><option>Bank</option>
              </select>
            </div>
          </div>
          <div>
            <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Notes</label>
            <textarea id="notes" rows="2" class="w-full bg-slate-50 border-none rounded-xl p-3 text-sm outline-none focus:ring-2 focus:ring-red-900/20 transition-all resize-none"></textarea>
          </div>
          <button type="submit" id="saveBtn" class="w-full bg-red-900 text-white py-4 rounded-2xl font-black text-sm shadow-xl shadow-red-900/20 hover:bg-red-800 transition-all">
            SAVE TRANSACTION
          </button>
        </form>
      </div>
    </div>

    <script>
      const API_URL = "https://script.google.com/macros/s/AKfycbxJAJUYfLB5kIYXnpPAIegWFouW5ABnEPFFtEHNDGoZ1zr7JL2FkpIAoiHOcE-EXb8nIA/exec";
      let masterData = [];

      // Check Login
      const user = JSON.parse(localStorage.getItem('user'));
      if (!user) window.location.href = 'login.html';
      
      document.getElementById('userNameDisplay').innerText = user.name || 'User';
      document.getElementById('userEmailDisplay').innerText = user.email || '';
      document.getElementById('userInitials').innerText = (user.name || 'U').charAt(0).toUpperCase();

      function logout() {
          localStorage.removeItem('user');
          window.location.href = 'index.html';
      }

      function toggleSidebar() {
          document.getElementById('sidebar').classList.toggle('closed');
          document.getElementById('sidebar-overlay').classList.toggle('hidden');
      }

      // JSONP with Timeout
      function jsonp(url) {
        return new Promise((resolve, reject) => {
          const callbackName = "jsonp_callback_" + Math.round(100000 * Math.random());
          const script = document.createElement("script");
          const timeout = setTimeout(() => {
              reject(new Error("Request timed out"));
              document.body.removeChild(script);
          }, 15000);

          window[callbackName] = function (data) {
            clearTimeout(timeout);
            delete window[callbackName];
            document.body.removeChild(script);
            resolve(data);
          };
          script.src = `${url}${url.includes('?') ? '&' : '?'}callback=${callbackName}`;
          document.body.appendChild(script);
        });
      }

      async function loadData() {
        document.getElementById("loading").classList.remove("hidden");
        document.getElementById("content").classList.add("hidden");
        try {
          const rawData = await jsonp(`${API_URL}?action=read&t=${Date.now()}`);
          masterData = rawData.map(row => {
            let clean = {};
            Object.keys(row).forEach(k => clean[k.trim()] = row[k]);
            return clean;
          });
          updateDashboard();
        } catch (err) {
          console.error(err);
          alert("Failed to sync data. Please check your internet.");
        } finally {
          document.getElementById("loading").classList.add("hidden");
          document.getElementById("content").classList.remove("hidden");
        }
      }

      function updateDashboard() {
        calculateStats(masterData);
        renderTable(masterData);
      }

      function calculateStats(data) {
        const now = new Date();
        let totalInc = 0, totalExp = 0, monthInc = 0, monthExp = 0, totalSav = 0;

        data.forEach(row => {
          const amt = parseFloat(row.Amount) || 0;
          const date = new Date(row.Date);
          const cat = (row.Category || "").trim();
          const isThisMonth = date.getMonth() === now.getMonth() && date.getFullYear() === now.getFullYear();

          if (cat === "Income") {
            totalInc += amt;
            if (isThisMonth) monthInc += amt;
          } else if (cat === "Savings" || cat === "Investments") {
            totalSav += amt;
          } else {
            totalExp += amt;
            if (isThisMonth) monthExp += amt;
          }
        });

        const format = (num) => "₱" + num.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
        document.getElementById("stat-balance").innerText = format(totalInc - totalExp - totalSav);
        document.getElementById("stat-income").innerText = format(monthInc);
        document.getElementById("stat-expenses").innerText = format(monthExp);
        document.getElementById("stat-savings").innerText = format(totalSav);
      }

      function renderTable(data) {
        const tbody = document.getElementById("tableBody");
        document.getElementById("entry-count").innerText = `${data.length} ENTRIES`;

        if (data.length === 0) {
          tbody.innerHTML = `<tr><td colspan="5" class="py-10 text-center text-slate-400 italic">No transactions found.</td></tr>`;
          return;
        }

        // Sort by date descending (Newest first)
        const sorted = [...data].sort((a,b) => new Date(b.Date) - new Date(a.Date));

        tbody.innerHTML = sorted.map(row => `
          <tr class="hover:bg-slate-50 transition-colors">
            <td class="px-6 py-4 text-[11px] font-bold text-slate-400 uppercase tracking-tighter">
                ${new Date(row.Date).toLocaleDateString(undefined, {month:'short', day:'numeric', year:'numeric'})}
            </td>
            <td class="px-6 py-4 font-bold text-slate-700 text-xs">${row.Category}</td>
            <td class="px-6 py-4 text-slate-400 text-xs italic truncate max-w-[120px]">${row.Notes || '-'}</td>
            <td class="px-6 py-4 text-right font-black text-slate-900">₱${parseFloat(row.Amount).toLocaleString(undefined, {minimumFractionDigits:2})}</td>
            <td class="px-6 py-4 text-right space-x-2">
              <button onclick="editRow('${row['ID#']}', '${row.Date}', '${row.Category}', ${row.Amount}, '${row.Method}', '${row.Notes}')" class="text-slate-300 hover:text-blue-600 transition-colors"><i class="fas fa-edit"></i></button>
              <button onclick="deleteRow('${row['ID#']}')" class="text-slate-300 hover:text-red-600 transition-colors"><i class="fas fa-trash"></i></button>
            </td>
          </tr>
        `).join("");
      }

      function applyFilters() {
          const term = document.getElementById('searchTerm').value.toLowerCase();
          const cat = document.getElementById('filterCategory').value;
          const filtered = masterData.filter(row => {
              const matchTerm = !term || (row.Notes || '').toLowerCase().includes(term) || (row.Category || '').toLowerCase().includes(term);
              const matchCat = !cat || row.Category === cat;
              return matchTerm && matchCat;
          });
          renderTable(filtered);
      }

      async function handleSave(e) {
        e.preventDefault();
        const btn = document.getElementById("saveBtn");
        btn.innerText = "SAVING...";
        btn.disabled = true;

        const entry = {
          id: document.getElementById("rowId").value,
          date: document.getElementById("date").value,
          category: document.getElementById("category").value,
          amount: document.getElementById("amount").value,
          method: document.getElementById("method").value,
          notes: document.getElementById("notes").value,
          status: "Paid" // Default status
        };

        try {
            await jsonp(`${API_URL}?action=upsert&data=${encodeURIComponent(JSON.stringify(entry))}`);
            closeModal();
            loadData();
        } catch (err) {
            alert("Error saving transaction.");
        } finally {
            btn.innerText = "SAVE TRANSACTION";
            btn.disabled = false;
        }
      }

      async function deleteRow(id) {
        if (!confirm("Are you sure you want to delete this?")) return;
        try {
            await jsonp(`${API_URL}?action=delete&id=${id}`);
            loadData();
        } catch (err) { alert("Error deleting."); }
      }

      function openModal() {
          document.getElementById('modal').classList.remove('hidden');
          document.getElementById('date').value = new Date().toISOString().split('T')[0];
          document.getElementById('modalTitle').innerText = "New Transaction";
      }

      function closeModal() {
          document.getElementById('modal').classList.add('hidden');
          document.getElementById('entryForm').reset();
          document.getElementById('rowId').value = "";
      }

      function editRow(id, date, cat, amt, meth, notes) {
          document.getElementById('rowId').value = id;
          document.getElementById('date').value = new Date(date).toISOString().split('T')[0];
          document.getElementById('category').value = cat;
          document.getElementById('amount').value = amt;
          document.getElementById('method').value = meth;
          document.getElementById('notes').value = notes === 'undefined' ? '' : notes;
          document.getElementById('modalTitle').innerText = "Edit Transaction";
          document.getElementById('modal').classList.remove('hidden');
      }

      window.onload = loadData;
    </script>
  </body>
</html>

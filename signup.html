<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Create Account â€” Tracker | Start Your Financial Journey</title>
    <meta name="description" content="Join Tracker today and start mastering your money. Create a free account to track expenses, manage debt, and reach your savings goals.">
    <meta name="keywords" content="signup, create account, tracker, personal finance app">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade { animation: fadeIn 0.5s ease-out forwards; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 selection:bg-red-100 dark:bg-[#020617] dark:text-white transition-colors duration-500 overflow-x-hidden">
    
    <!-- Abstract Mesh Backgrounds -->
    <div class="fixed top-0 right-0 w-[800px] h-[800px] bg-[#801b1b]/5 dark:bg-[#801b1b]/10 blur-[150px] rounded-full -translate-y-1/2 translate-x-1/2 -z-10 pointer-events-none"></div>
    <div class="fixed bottom-0 left-0 w-[600px] h-[600px] bg-blue-500/5 dark:bg-blue-500/10 blur-[120px] rounded-full -translate-x-1/3 translate-y-1/3 -z-10 pointer-events-none"></div>

    <!-- Theme Toggle Floating -->
    <button onclick="toggleTheme()" class="fixed top-6 right-6 w-12 h-12 glass-card rounded-2xl flex items-center justify-center text-slate-400 hover:text-[#801b1b] dark:hover:text-white transition-all z-50 shadow-xl border border-white/20 dark:border-white/5" aria-label="Toggle Dark Mode">
        <i class="fas fa-moon text-lg"></i>
    </button>

    <div class="w-full max-w-md animate-fade">
        <!-- Logo -->
        <div class="flex flex-col items-center mb-10">
            <div class="bg-[#801b1b] text-white w-14 h-14 rounded-[1.5rem] flex items-center justify-center shadow-3xl shadow-red-900/40 mb-8 border-4 border-white dark:border-[#020617]">
                <i class="fas fa-wallet text-2xl"></i>
            </div>
            <h1 class="text-3xl font-black tracking-tighter text-slate-900 dark:text-white text-center">Join Tracker</h1>
            <p class="text-slate-400 font-black text-[10px] uppercase tracking-[0.2em] mt-3">Start your financial journey today</p>
        </div>

        <div class="glass-card p-10 rounded-[3rem] border border-white/20 dark:border-white/5 shadow-3xl">
            <form onsubmit="handleSignup(event)" class="space-y-5">
                <!-- Full Name -->
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Full Name</label>
                    <div class="relative group">
                        <i class="fas fa-user absolute left-4 top-1/2 -translate-y-1/2 text-slate-300 group-focus-within:text-[#801b1b] transition-colors"></i>
                        <input type="text" id="name" placeholder="John Doe" required 
                            class="w-full bg-slate-50/50 border border-slate-100 rounded-2xl py-4 pl-12 pr-4 outline-none transition-all text-sm font-bold text-slate-700 focus:ring-4 focus:ring-red-900/5 focus:border-[#801b1b]">
                    </div>
                </div>

                <!-- Email -->
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Email Address</label>
                    <div class="relative group">
                        <i class="fas fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-slate-300 group-focus-within:text-[#801b1b] transition-colors"></i>
                        <input type="email" id="email" placeholder="name@email.com" required 
                            class="w-full bg-slate-50/50 border border-slate-100 rounded-2xl py-4 pl-12 pr-4 outline-none transition-all text-sm font-bold text-slate-700 focus:ring-4 focus:ring-red-900/5 focus:border-[#801b1b]">
                    </div>
                </div>

                <!-- Password -->
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Password</label>
                    <div class="relative group">
                        <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-slate-300 group-focus-within:text-[#801b1b] transition-colors"></i>
                        <input type="password" id="pass" placeholder="Min. 8 characters" required 
                            class="w-full bg-slate-50/50 border border-slate-100 rounded-2xl py-4 pl-12 pr-12 outline-none transition-all text-sm font-bold text-slate-700 focus:ring-4 focus:ring-red-900/5 focus:border-[#801b1b]">
                        <button type="button" onclick="togglePassword()" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-300 hover:text-[#801b1b] transition-colors">
                            <i id="eyeIcon" class="fas fa-eye text-xs"></i>
                        </button>
                    </div>
                </div>

                <!-- Terms -->
                <label class="flex items-start gap-3 cursor-pointer group mt-4">
                    <input type="checkbox" id="terms" required class="mt-1 w-5 h-5 rounded-lg border-slate-200 text-[#801b1b] focus:ring-red-900/10 transition-all cursor-pointer">
                    <span class="text-[10px] text-slate-400 font-bold uppercase tracking-widest leading-relaxed">
                        I agree to the <a href="#" class="text-[#801b1b] hover:underline">Terms</a> and 
                        <a href="#" class="text-[#801b1b] hover:underline">Privacy Policy</a>
                    </span>
                </label>

                <!-- Action Button -->
                <button type="submit" id="regBtn" 
                    class="w-full bg-[#801b1b] text-white py-4 rounded-2xl font-black text-[11px] uppercase tracking-widest shadow-xl shadow-red-900/20 transition-all active:scale-[0.98] flex items-center justify-center gap-3 mt-4">
                    <span>Create My Account</span>
                    <i class="fas fa-arrow-right text-[9px]"></i>
                </button>
            </form>

            <div class="mt-8 pt-8 border-t border-slate-100 dark:border-white/5 text-center">
                <p class="text-slate-400 font-black text-[10px] uppercase tracking-widest text-slate-400">
                    Already have an account? 
                    <a href="login.html" class="text-[#801b1b] dark:text-white hover:underline underline-offset-8 ml-1 transition-all">Sign in here</a>
                </p>
            </div>
        </div>

        <div class="mt-8 flex justify-center">
            <a href="index.html" class="text-slate-400 hover:text-slate-600 text-[10px] font-black uppercase tracking-widest flex items-center gap-2 transition-all">
                <i class="fas fa-chevron-left text-[8px]"></i> Back to Home
            </a>
        </div>
    </div>

    <script src="shared.js"></script>
    <script>
        function togglePassword() {
            const passInput = document.getElementById('pass');
            const eyeIcon = document.getElementById('eyeIcon');
            if (passInput.type === 'password') {
                passInput.type = 'text';
                eyeIcon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passInput.type = 'password';
                eyeIcon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        async function handleSignup(e) {
            e.preventDefault();
            const btn = document.getElementById('regBtn');
            const originalContent = btn.innerHTML;
            
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Securing data...';
            btn.disabled = true;

            const userData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('pass').value 
            };

            try {
                const res = await jsonp(`${API_URL}?action=signup&data=${encodeURIComponent(JSON.stringify(userData))}`);
                if(res.success) {
                    showToast("Welcome! Please log in.");
                    setTimeout(() => window.location.href = "login.html", 2000);
                } else {
                    showToast(res.message || "Signup failed", "error");
                    btn.innerHTML = originalContent;
                    btn.disabled = false;
                }
            } catch (err) {
                showToast("Network error. Try again.", "error");
                btn.innerHTML = originalContent;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>

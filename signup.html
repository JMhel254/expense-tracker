<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>Create Your Account — Tracker</title>
    <meta name="title" content="Join Tracker — Smart Finance">
    <meta name="description" content="Sign up today and start tracking your expenses, debts, and savings in one powerful dashboard.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Join Tracker — Master Your Money">
    <meta property="og:description" content="The easiest way to manage your personal finances. Sign up for free.">
    <meta property="og:image" content="https://images.unsplash.com/photo-1579621970563-ebec7560ff3e?q=80&w=1200&h=630&fit=crop">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        
        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: #991b1b;
            filter: blur(100px);
            opacity: 0.05;
            border-radius: 50%;
            z-index: -1;
        }

        .input-focus:focus {
            box-shadow: 0 0 0 4px rgba(153, 27, 27, 0.1);
        }

        /* Smooth page transition */
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-4 relative overflow-hidden">
    
    <!-- Decorative Background -->
    <div class="blob -top-20 -left-20"></div>
    <div class="blob -bottom-20 -right-20"></div>

    <div class="w-full max-w-md fade-in">
        <!-- Logo Section -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center bg-red-900 text-white w-12 h-12 rounded-2xl shadow-xl shadow-red-900/30 mb-4">
                <i class="fas fa-rocket text-xl"></i>
            </div>
            <h1 class="text-2xl font-black text-slate-900 tracking-tight">Create Account</h1>
            <p class="text-slate-500 text-sm mt-1">Join thousands managing money smarter</p>
        </div>

        <!-- Signup Card -->
        <div class="bg-white rounded-[2.5rem] shadow-2xl shadow-slate-200/60 p-8 md:p-10 border border-white">
            <form onsubmit="handleSignup(event)" class="space-y-5">
                
                <!-- Name Input -->
                <div class="space-y-1.5">
                    <label class="text-[11px] font-black text-slate-400 uppercase tracking-wider ml-1">Full Name</label>
                    <div class="relative">
                        <i class="fas fa-user absolute left-4 top-1/2 -translate-y-1-2 text-slate-300"></i>
                        <input type="text" id="name" placeholder="John Doe" required 
                            class="w-full bg-slate-50 border border-slate-100 rounded-2xl py-4 pl-12 pr-4 outline-none focus:border-red-900/30 focus:bg-white input-focus transition-all text-sm font-semibold">
                    </div>
                </div>

                <!-- Email Input -->
                <div class="space-y-1.5">
                    <label class="text-[11px] font-black text-slate-400 uppercase tracking-wider ml-1">Email Address</label>
                    <div class="relative">
                        <i class="fas fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-slate-300"></i>
                        <input type="email" id="email" placeholder="name@email.com" required 
                            class="w-full bg-slate-50 border border-slate-100 rounded-2xl py-4 pl-12 pr-4 outline-none focus:border-red-900/30 focus:bg-white input-focus transition-all text-sm font-semibold">
                    </div>
                </div>

                <!-- Password Input -->
                <div class="space-y-1.5">
                    <label class="text-[11px] font-black text-slate-400 uppercase tracking-wider ml-1">Password</label>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-slate-300"></i>
                        <input type="password" id="pass" placeholder="Create a strong password" required 
                            class="w-full bg-slate-50 border border-slate-100 rounded-2xl py-4 pl-12 pr-12 outline-none focus:border-red-900/30 focus:bg-white input-focus transition-all text-sm font-semibold">
                        <button type="button" onclick="togglePassword()" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-300 hover:text-slate-500 transition-colors">
                            <i id="eyeIcon" class="fas fa-eye text-sm"></i>
                        </button>
                    </div>
                    <p class="text-[10px] text-slate-400 ml-1">Minimum 8 characters with numbers.</p>
                </div>

                <!-- Terms -->
                <div class="flex items-start gap-2 px-1 py-2">
                    <input type="checkbox" id="terms" required class="mt-0.5 w-4 h-4 rounded border-slate-300 text-red-900 focus:ring-red-900/20">
                    <label for="terms" class="text-[11px] text-slate-500 font-medium leading-relaxed">
                        I agree to the <a href="#" class="text-red-900 font-bold">Terms of Service</a> and <a href="#" class="text-red-900 font-bold">Privacy Policy</a>.
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="regBtn" 
                    class="w-full bg-red-900 text-white py-4 rounded-2xl font-black shadow-xl shadow-red-900/20 hover:bg-red-800 active:scale-[0.98] transition-all flex items-center justify-center gap-3 mt-2">
                    <span>CREATE ACCOUNT</span>
                    <i class="fas fa-chevron-right text-xs"></i>
                </button>
            </form>
        </div>

        <p class="text-center mt-8 text-sm text-slate-500 font-semibold">
            Already have an account? 
            <a href="login.html" class="text-red-900 font-black hover:underline underline-offset-4">Log in here</a>
        </p>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxJAJUYfLB5kIYXnpPAIegWFouW5ABnEPFFtEHNDGoZ1zr7JL2FkpIAoiHOcE-EXb8nIA/exec";

        function togglePassword() {
            const passInput = document.getElementById('pass');
            const eyeIcon = document.getElementById('eyeIcon');
            if (passInput.type === 'password') {
                passInput.type = 'text';
                eyeIcon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passInput.type = 'password';
                eyeIcon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        async function handleSignup(e) {
            e.preventDefault();
            const btn = document.getElementById('regBtn');
            const originalContent = btn.innerHTML;
            
            btn.innerHTML = '<i class="fas fa-circle-notch animate-spin"></i> SECURING YOUR DATA...';
            btn.disabled = true;

            const userData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('pass').value 
            };

            const callbackName = 'jsonp_' + Date.now();
            const script = document.createElement('script');
            script.src = `${API_URL}?action=signup&data=${encodeURIComponent(JSON.stringify(userData))}&callback=${callbackName}`;
            
            window[callbackName] = function(res) {
                if(res.success) {
                    alert("Account created successfully! You can now log in.");
                    window.location.href = "login.html";
                } else {
                    alert(res.message || "Signup failed. Please try again.");
                    btn.innerHTML = originalContent;
                    btn.disabled = false;
                }
                document.body.removeChild(script);
                delete window[callbackName];
            };

            script.onerror = () => {
                alert("Network error. Please check your connection.");
                btn.innerHTML = originalContent;
                btn.disabled = false;
            };

            document.body.appendChild(script);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lended Track - Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <style>
      .nav-active {
        background-color: var(--primary);
        color: white !important;
        box-shadow: 0 8px 15px -3px rgba(128, 27, 27, 0.3);
      }
      
      .loader {
        border-top-color: var(--primary);
        animation: spinner 0.8s linear infinite;
      }
      @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

      @media (max-width: 768px) {
        .main-content { padding-bottom: 5rem; }
        .sidebar-desktop { display: none; }
      }
    </style>
  </head>
  <body class="text-slate-900 antialiased overflow-x-hidden selection:bg-red-100 dark:bg-[#020617] dark:text-white transition-colors duration-500">
    
    <!-- Abstract Mesh Backgrounds -->
    <div class="fixed top-0 right-0 w-[800px] h-[800px] bg-[#801b1b]/5 dark:bg-[#801b1b]/10 blur-[150px] rounded-full -translate-y-1/2 translate-x-1/2 -z-10 pointer-events-none"></div>
    <div class="fixed bottom-0 left-0 w-[600px] h-[600px] bg-blue-500/5 dark:bg-blue-500/10 blur-[120px] rounded-full -translate-x-1/3 translate-y-1/3 -z-10 pointer-events-none"></div>

    <!-- Sidebar Overlay -->
    <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-slate-900/40 z-40 hidden backdrop-blur-sm transition-opacity"></div>

    <!-- Sidebar Desktop -->
    <aside id="sidebar" class="sidebar-desktop fixed top-6 left-6 h-[calc(100vh-3rem)] w-64 glass-card border border-white/20 dark:border-white/5 z-50 transition-transform duration-300 -translate-x-full md:translate-x-0 flex flex-col rounded-[2.5rem] shadow-2xl">
      <div class="p-8 mb-2">
        <h1 class="text-2xl font-black text-[#801b1b] dark:text-white flex items-center gap-3 tracking-tighter">
          <div class="bg-[#801b1b] text-white w-9 h-9 rounded-xl flex items-center justify-center shadow-lg"><i class="fas fa-wallet text-xs"></i></div>
          Tracker
        </h1>
      </div>

      <nav class="flex-1 px-4 space-y-2">
        <a href="dashboard.html" class="flex items-center gap-3 px-5 py-3.5 rounded-2xl font-black text-[11px] uppercase tracking-widest text-slate-400 hover:text-[#801b1b] dark:hover:text-white hover:bg-white/50 dark:hover:bg-white/5 transition-all">
            <i class="fas fa-th-large w-4 text-sm"></i> Dashboard
        </a>
        <a href="report.html" class="flex items-center gap-3 px-5 py-3.5 rounded-2xl font-black text-[11px] uppercase tracking-widest text-slate-400 hover:text-[#801b1b] dark:hover:text-white hover:bg-white/50 dark:hover:bg-white/5 transition-all">
            <i class="fas fa-file-invoice-dollar w-4 text-sm"></i> Reports
        </a>
        <a href="lended.html" class="nav-active flex items-center gap-3 px-5 py-3.5 rounded-2xl font-black text-[11px] uppercase tracking-widest text-white shadow-xl shadow-red-900/20">
            <i class="fas fa-hand-holding-usd w-4 text-sm"></i> Lended
        </a>
        <a href="debt.html" class="flex items-center gap-3 px-5 py-3.5 rounded-2xl font-black text-[11px] uppercase tracking-widest text-slate-400 hover:text-[#801b1b] dark:hover:text-white hover:bg-white/50 dark:hover:bg-white/5 transition-all">
            <i class="fas fa-file-signature w-4 text-sm"></i> Debt
        </a>
        <a href="savings.html" class="flex items-center gap-3 px-5 py-3.5 rounded-2xl font-black text-[11px] uppercase tracking-widest text-slate-400 hover:text-[#801b1b] dark:hover:text-white hover:bg-white/50 dark:hover:bg-white/5 transition-all">
            <i class="fas fa-piggy-bank w-4 text-sm"></i> Savings
        </a>
        <a href="balance.html" class="flex items-center gap-3 px-5 py-3.5 rounded-2xl font-black text-[11px] uppercase tracking-widest text-slate-400 hover:text-[#801b1b] dark:hover:text-white hover:bg-white/50 dark:hover:bg-white/5 transition-all">
            <i class="fas fa-scale-balanced w-4 text-sm"></i> Balance
        </a>
        
        <div class="px-5 pt-8 pb-4">
            <p class="text-[9px] font-black text-slate-400 uppercase tracking-[0.2em]">Appearance</p>
        </div>
        <button onclick="toggleTheme()" class="w-full flex items-center gap-3 px-5 py-3.5 rounded-2xl font-black text-[11px] uppercase tracking-widest text-slate-400 hover:bg-white/50 dark:hover:bg-white/5 transition-all group">
            <div class="w-6 h-6 bg-slate-100 dark:bg-white/5 rounded-lg flex items-center justify-center group-hover:bg-[#801b1b] group-hover:text-white transition-colors">
                <i class="fas fa-moon text-[10px]"></i>
            </div>
            Dark Mode
        </button>
      </nav>

      <div class="p-6">
        <button onclick="logout()" class="w-full flex items-center gap-3 px-5 py-3.5 rounded-2xl text-rose-500 font-black text-[11px] uppercase tracking-widest hover:bg-rose-50 dark:hover:bg-rose-500/10 transition-all border border-rose-100/50 dark:border-rose-500/20">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </aside>

    <!-- Mobile Bottom Nav -->
    <nav class="fixed bottom-6 left-6 right-6 h-20 glass-card rounded-[2rem] border border-white/20 dark:border-white/5 z-[60] md:hidden flex items-center justify-around px-8 shadow-2xl backdrop-blur-3xl">
      <a href="dashboard.html" class="flex flex-col items-center gap-1.5 text-slate-400">
        <i class="fas fa-th-large text-xl"></i>
        <span class="text-[8px] font-black uppercase tracking-widest">Hub</span>
      </a>
      <a href="report.html" class="flex flex-col items-center gap-1.5 text-slate-400">
        <i class="fas fa-chart-pie text-xl"></i>
        <span class="text-[8px] font-black uppercase tracking-widest">Growth</span>
      </a>
      
      <button onclick="location.href='dashboard.html'" class="w-16 h-16 bg-[#801b1b] rounded-full flex items-center justify-center text-white shadow-2xl shadow-red-900/40 -mt-16 border-[6px] border-[#020617] dark:border-[#020617]/50 relative z-20 active:scale-90 transition-transform">
        <i class="fas fa-plus text-xl"></i>
      </button>

      <a href="savings.html" class="flex flex-col items-center gap-1.5 text-slate-400">
        <i class="fas fa-piggy-bank text-xl"></i>
        <span class="text-[8px] font-black uppercase tracking-widest">Saves</span>
      </a>
      <a href="balance.html" class="flex flex-col items-center gap-1.5 text-slate-400">
        <i class="fas fa-scale-balanced text-xl"></i>
        <span class="text-[8px] font-black uppercase tracking-widest">Wealth</span>
      </a>
    </nav>

    <!-- Main Content -->
    <main class="md:ml-72 min-h-screen main-content pb-20 md:pb-8 pr-0 md:pr-6 pt-6">
      <nav class="glass-card mx-4 md:mx-0 rounded-3xl border border-white/20 dark:border-white/5 px-6 py-4 sticky top-6 z-30 flex justify-between items-center shadow-xl backdrop-blur-2xl">
        <div class="flex items-center gap-4">
          <button onclick="toggleSidebar()" class="md:hidden text-slate-600 dark:text-slate-400 p-2"><i class="fas fa-bars"></i></button>
          <div>
            <h2 class="text-lg font-black text-slate-900 dark:text-white tracking-tight">Receivables Ledger</h2>
            <div class="flex items-center gap-2">
                <span class="flex h-1.5 w-1.5 rounded-full bg-amber-500"></span>
                <p class="text-[9px] text-slate-400 font-black uppercase tracking-[0.15em]">Third-party Debt Tracking</p>
            </div>
          </div>
        </div>
      </nav>

      <div class="p-4 md:p-8 max-w-7xl mx-auto space-y-8 mt-4">
        
        <!-- Stats Card -->
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
          <div class="glass-card p-8 rounded-[2.5rem] border border-white/20 dark:border-white/5 shadow-xl bg-slate-900 dark:bg-white text-white dark:text-slate-900 col-span-1 lg:col-span-2">
            <div class="w-12 h-12 rounded-2xl bg-amber-500 text-white flex items-center justify-center mb-6 shadow-lg shadow-amber-500/30">
                <i class="fas fa-handshake"></i>
            </div>
            <p class="text-[10px] font-black opacity-60 uppercase tracking-[0.2em]">Total Outstanding Capital</p>
            <h2 id="lended-total" class="text-3xl font-black mt-1 tracking-tighter">â‚±0.00</h2>
          </div>
        </div>

        <!-- Loader -->
        <div id="loading" class="flex flex-col items-center py-20">
          <div class="loader rounded-full border-4 border-slate-200 dark:border-white/5 h-12 w-12 mb-4"></div>
          <p class="text-slate-400 text-[10px] font-black uppercase tracking-[0.2em] animate-pulse">Syncing Receivables...</p>
        </div>

        <!-- Content -->
        <div id="content" class="hidden" data-aos="fade-up">
          <div class="glass-card rounded-[2.5rem] border border-white/20 dark:border-white/5 shadow-2xl overflow-hidden">
            <div class="overflow-x-auto no-scrollbar">
              <table class="w-full text-left border-collapse min-w-[700px]">
                <thead class="bg-slate-50/50 dark:bg-white/5 text-slate-400 dark:text-slate-500 text-[10px] uppercase font-black tracking-[0.2em]">
                  <tr>
                    <th class="px-10 py-6">Timestamp</th>
                    <th class="px-10 py-6 text-center">Status Profile</th>
                    <th class="px-10 py-6">Specific Context</th>
                    <th class="px-10 py-6 text-right">Outstanding Value</th>
                  </tr>
                </thead>
                <tbody id="lended-body" class="divide-y divide-slate-50 dark:divide-white/5 text-[11px] font-bold text-slate-600 dark:text-slate-300"></tbody>
              </table>
            </div>
          </div>
        </div>

      </div>
    </main>

    <script src="shared.js"></script>
    <script>
      async function loadLendData() {
        try {
          const raw = await jsonp(`${API_URL}?action=read&t=${Date.now()}`);
          const data = raw.map(row => {
            let cleanRow = {};
            Object.keys(row).forEach(key => cleanRow[key.trim()] = row[key]);
            return cleanRow;
          });

          const filtered = data.filter(r => r.Category === "Lend");
          let total = 0;

          const tbody = document.getElementById('lended-body');
          
          if (filtered.length === 0) {
            tbody.innerHTML = '<tr><td colspan="4" class="py-32 text-center"><div class="flex flex-col items-center opacity-20"><i class="fas fa-handshake-alt text-6xl mb-6"></i><p class="text-[12px] font-black uppercase tracking-[0.3em]">No Active Receivables</p></div></td></tr>';
          } else {
            tbody.innerHTML = filtered.sort((a,b) => new Date(b.Date) - new Date(a.Date)).map(r => {
              const amt = parseFloat(r.Amount) || 0;
              total += amt;
              return `
                <tr class="hover:bg-slate-50/50 dark:hover:bg-white/5 transition-colors group">
                  <td class="px-10 py-6">
                    <p class="text-[11px] font-black uppercase text-slate-900 dark:text-white">${new Date(r.Date).toLocaleDateString()}</p>
                    <p class="text-[9px] text-slate-400 font-bold tracking-widest">${new Date(r.Date).getFullYear()}</p>
                  </td>
                  <td class="px-10 py-6 text-center">
                    <span class="px-4 py-1 rounded-lg text-[10px] font-black uppercase tracking-widest shadow-sm ${r.Status === 'Paid' ? 'bg-emerald-500/10 text-emerald-500' : 'bg-amber-500/10 text-amber-500'}">
                      ${r.Status || 'Unpaid'}
                    </span>
                  </td>
                  <td class="px-10 py-6 text-slate-500 dark:text-slate-400 italic truncate max-w-[250px] font-medium">${r.Notes || '---'}</td>
                  <td class="px-10 py-6 text-right font-black text-slate-900 dark:text-white text-base">${formatCurrency(amt)}</td>
                </tr>
              `;
            }).join('');
          }

          document.getElementById('lended-total').innerText = formatCurrency(total);
          document.getElementById('loading').classList.add('hidden');
          document.getElementById('content').classList.remove('hidden');

        } catch (err) { showToast("Error loading receivables.", "error"); }
      }

      window.onload = loadLendData;
    </script>
  </body>
</html>

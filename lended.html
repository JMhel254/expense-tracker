<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lended Tracker - Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
      
      body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        background-color: #fcfcfc;
      }

      /* Sidebar Active Link Style - Maroon Bubble (Consistent with Dashboard) */
      .nav-active {
        background-color: #801b1b;
        color: white !important;
        box-shadow: 0 8px 15px -3px rgba(128, 27, 27, 0.3);
      }

      /* Loader Spinner */
      .loader {
        border-top-color: #801b1b;
        animation: spinner 0.8s linear infinite;
      }
      @keyframes spinner {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Smooth Transitions */
      .transition-all-custom {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Scrollbar Hide */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  </head>
  <body class="text-slate-900 antialiased overflow-x-hidden">
    
    <!-- Sidebar Overlay -->
    <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-slate-900/40 z-40 hidden md:hidden backdrop-blur-sm transition-opacity"></div>

    <!-- Sidebar (Consistent width: w-64) -->
    <aside id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-white border-r border-slate-100 z-50 transition-transform duration-300 -translate-x-full md:translate-x-0 flex flex-col">
      <div class="p-6 mb-2">
        <h1 class="text-xl font-extrabold text-[#801b1b] flex items-center gap-2">
          <i class="fas fa-wallet"></i> Tracker
        </h1>
      </div>

      <nav class="flex-1 px-4 space-y-1">
        <a href="dashboard.html" class="flex items-center gap-3 px-4 py-3 rounded-xl font-semibold text-sm text-slate-500 hover:bg-slate-50 transition-all-custom">
            <i class="fas fa-th-large w-5"></i> Dashboard
        </a>
        <a href="report.html" class="flex items-center gap-3 px-4 py-3 rounded-xl font-semibold text-sm text-slate-500 hover:bg-slate-50 transition-all-custom">
            <i class="fas fa-file-invoice-dollar w-5"></i> Reports
        </a>
        <a href="lended.html" class="nav-active flex items-center gap-3 px-4 py-3 rounded-xl font-bold text-sm transition-all-custom">
            <i class="fas fa-hand-holding-usd w-5"></i> Lended
        </a>
        <a href="debt.html" class="flex items-center gap-3 px-4 py-3 rounded-xl font-semibold text-sm text-slate-500 hover:bg-slate-50 transition-all-custom">
            <i class="fas fa-file-signature w-5"></i> Debt
        </a>
        <a href="savings.html" class="flex items-center gap-3 px-4 py-3 rounded-xl font-semibold text-sm text-slate-500 hover:bg-slate-50 transition-all-custom">
            <i class="fas fa-piggy-bank w-5"></i> Savings
        </a>
        <a href="balance.html" class="flex items-center gap-3 px-4 py-3 rounded-xl font-semibold text-sm text-slate-500 hover:bg-slate-50 transition-all-custom">
            <i class="fas fa-scale-balanced w-5"></i> Balance
        </a>
      </nav>

      <div class="p-4 border-t border-slate-50">
        <button onclick="logout()" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-rose-600 text-sm font-bold hover:bg-rose-50 transition-all-custom">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </aside>

    <!-- Main Content (Consistent Margin: md:ml-64) -->
    <main class="md:ml-64 min-h-screen">
      <!-- Navbar -->
      <nav class="bg-white/80 backdrop-blur-md sticky top-0 z-30 border-b border-slate-100 px-4 py-3">
        <div class="flex items-center gap-3 max-w-6xl mx-auto">
          <button onclick="toggleSidebar()" class="md:hidden text-slate-600 p-2"><i class="fas fa-bars text-lg"></i></button>
          <h2 class="text-sm font-bold text-slate-800">Lended Money Ledger</h2>
        </div>
      </nav>

      <div class="p-4 md:p-8 max-w-6xl mx-auto space-y-6">
        
        <!-- Stats Row (Matches Dashboard Card Size) -->
        <div class="grid grid-cols-2 lg:grid-cols-4 gap-3 md:gap-6">
          <div class="bg-amber-500 text-white p-4 md:p-6 rounded-3xl shadow-lg shadow-amber-500/20 transition-transform hover:-translate-y-1">
            <p class="text-[9px] font-bold opacity-60 uppercase tracking-widest">Total Receivables</p>
            <h2 id="lended-total" class="text-base md:text-xl font-black mt-1 truncate">₱0.00</h2>
          </div>
          <!-- Grid placeholders to keep sizing consistent with dashboard -->
          <div class="hidden lg:block bg-white p-6 rounded-3xl border border-slate-50 shadow-sm opacity-50 border-dashed"></div>
          <div class="hidden lg:block bg-white p-6 rounded-3xl border border-slate-50 shadow-sm opacity-50 border-dashed"></div>
          <div class="hidden lg:block bg-white p-6 rounded-3xl border border-slate-50 shadow-sm opacity-50 border-dashed"></div>
        </div>

        <!-- Loader -->
        <div id="loading" class="flex flex-col items-center py-20">
          <div class="loader rounded-full border-4 border-slate-50 h-10 w-10 mb-3"></div>
          <p class="text-slate-400 text-[10px] font-bold uppercase tracking-widest">Fetching Lend Data...</p>
        </div>

        <!-- Content -->
        <div id="content" class="hidden animate-in fade-in duration-500">
          <div class="bg-white rounded-3xl border border-slate-100 shadow-sm overflow-hidden">
            <div class="overflow-x-auto no-scrollbar">
              <table class="w-full text-left border-collapse min-w-[700px]">
                <thead class="bg-slate-50/50 text-slate-400 text-[9px] uppercase font-bold">
                  <tr>
                    <th class="px-8 py-5">Date</th>
                    <th class="px-8 py-5">Status</th>
                    <th class="px-8 py-5">Description / Notes</th>
                    <th class="px-8 py-5 text-right">Amount</th>
                  </tr>
                </thead>
                <tbody id="lended-body" class="divide-y divide-slate-50 text-xs font-medium text-slate-600"></tbody>
              </table>
            </div>
          </div>
        </div>

      </div>
    </main>

    <script>
      if (!localStorage.getItem('user')) { window.location.href = "login.html"; }

      const API_URL = "https://script.google.com/macros/s/AKfycbxJAJUYfLB5kIYXnpPAIegWFouW5ABnEPFFtEHNDGoZ1zr7JL2FkpIAoiHOcE-EXb8nIA/exec";

      function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebar-overlay');
        sidebar.classList.toggle("-translate-x-full");
        overlay.classList.toggle("hidden");
      }

      function logout() {
        if (confirm("Logout?")) { localStorage.removeItem('user'); window.location.href = "index.html"; }
      }

      function jsonp(url) {
        return new Promise((resolve) => {
          const callbackName = 'jsonp_' + Math.round(100000 * Math.random());
          window[callbackName] = (data) => {
            delete window[callbackName];
            document.body.removeChild(script);
            resolve(data);
          };
          const script = document.createElement('script');
          script.src = `${url}${url.includes('?') ? '&' : '?'}callback=${callbackName}`;
          document.body.appendChild(script);
        });
      }

      async function loadLendData() {
        try {
          const raw = await jsonp(`${API_URL}?action=read&t=${Date.now()}`);
          
          const data = raw.map(row => {
            let cleanRow = {};
            Object.keys(row).forEach(key => cleanRow[key.trim()] = row[key]);
            return cleanRow;
          });

          const filtered = data.filter(r => r.Category === "Lend");
          let total = 0;

          const tbody = document.getElementById('lended-body');
          
          if (filtered.length === 0) {
            tbody.innerHTML = '<tr><td colspan="4" class="py-20 text-center text-slate-300 italic">No lend transactions found.</td></tr>';
          } else {
            tbody.innerHTML = filtered.sort((a,b) => new Date(b.Date) - new Date(a.Date)).map(r => {
              const amt = parseFloat(r.Amount) || 0;
              total += amt;
              return `
                <tr class="hover:bg-slate-50 transition-all">
                  <td class="px-8 py-5 opacity-50 text-[10px] font-bold uppercase tracking-tighter">${new Date(r.Date).toLocaleDateString('en-US', {month:'short', day:'numeric'})}</td>
                  <td class="px-8 py-5">
                    <span class="px-2.5 py-1 rounded-lg text-[9px] font-black uppercase ${r.Status === 'Paid' ? 'bg-emerald-50 text-emerald-600' : 'bg-amber-50 text-amber-600'}">
                      ${r.Status}
                    </span>
                  </td>
                  <td class="px-8 py-5 text-slate-500 italic truncate max-w-[250px]">${r.Notes || '---'}</td>
                  <td class="px-8 py-5 text-right font-black text-slate-800">₱${amt.toLocaleString(undefined, {minimumFractionDigits: 2})}</td>
                </tr>
              `;
            }).join('');
          }

          document.getElementById('lended-total').innerText = `₱${total.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
          document.getElementById('loading').classList.add('hidden');
          document.getElementById('content').classList.remove('hidden');

        } catch (err) { alert("Error loading lend data."); }
      }

      window.onload = loadLendData;
    </script>
  </body>
</html>
